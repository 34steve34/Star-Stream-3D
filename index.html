<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Stream 3D - Prototype</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: white; text-align: center; width: 100%; }
        button { padding: 15px 30px; font-size: 18px; background: #ff7800; color: white; border: none; border-radius: 5px; cursor: pointer; box-shadow: 0 0 15px rgba(255,120,0,0.5); }
        #status { color: #aaa; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>
    <canvas id="overlay"></canvas>
    <div id="ui">
        <button id="startBtn">INITIALIZE COCKPIT</button>
        <div id="status">Waiting for link...</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, ship, starField;
        let threats = [];
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');
        const status = document.getElementById('status');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Strong lighting so the ship isn't a silhouette
            const ambient = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(5, 10, 7);
            scene.add(sun);

            createStars();
            
            // Spawn test threats: 
            // One visible in front, one invisible behind (triggering glow)
            spawnThreat(0, 5, -50, true);   // In front (visible)
            spawnThreat(50, 50, 300, false); // Behind (glow)

            // THE GREEN CUBE TEST (Confirms camera is working)
            const testBox = new THREE.Mesh(
                new THREE.BoxGeometry(1,1,1), 
                new THREE.MeshBasicMaterial({color: 0x00ff00})
            );
            testBox.position.set(0, 2, -10);
            scene.add(testBox);
            setTimeout(() => scene.remove(testBox), 5000);

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createStars() {
            const vertices = [];
            for (let i = 0; i < 8000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 1.5, sizeAttenuation: true });
            starField = new THREE.Points(geo, mat);
            scene.add(starField);
        }

        function spawnThreat(x, y, z, visible) {
            const geo = new THREE.SphereGeometry(2, 16, 16);
            const mat = new THREE.MeshStandardMaterial({ 
                color: 0xff3300, 
                emissive: 0xff0000,
                emissiveIntensity: 0.5 
            });
            const sphere = new THREE.Mesh(geo, mat);
            sphere.position.set(x, y, z);
            scene.add(sphere);
            threats.push(sphere);
        }

        function drawGlow() {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            const w = overlay.width;
            const h = overlay.height;
            const centerX = w / 2;
            const centerY = h / 2;

            threats.forEach(t => {
                // Glow only if threat is behind the Z=0 plane
                if (t.position.z > 0) {
                    let angle = Math.atan2(t.position.y, t.position.x);
                    
                    // Fixed Glow logic: doesn't move with ship rotation
                    const grad = ctx.createRadialGradient(
                        centerX + Math.cos(angle) * (w/2), 
                        centerY - Math.sin(angle) * (h/2), 
                        0,
                        centerX + Math.cos(angle) * (w/2), 
                        centerY - Math.sin(angle) * (h/2), 
                        Math.max(w, h) * 0.6
                    );

                    grad.addColorStop(0, `rgba(255, 100, 0, 0.7)`);
                    grad.addColorStop(1, 'rgba(0, 0, 0, 0)');

                    ctx.globalCompositeOperation = "screen";
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, w, h);
                }
            });
        }

        function onDeviceMove(e) {
            if (!ship) return;
            // Phone Orientation to Ship Rotation
            const alpha = e.alpha ? THREE.MathUtils.degToRad(e.alpha) : 0; 
            const beta = e.beta ? THREE.MathUtils.degToRad(e.beta) : 0;   
            const gamma = e.gamma ? THREE.MathUtils.degToRad(e.gamma) : 0; 

            // Standard pitch/yaw mapping
            ship.rotation.set(beta, alpha, -gamma);
            starField.rotation.set(-beta, -alpha, gamma);
        }

        function animate() {
            requestAnimationFrame(animate);
            drawGlow();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            overlay.width = window.innerWidth;
            overlay.height = window.innerHeight;
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('ui').style.display = 'none';
            init();
            onWindowResize();

            status.innerText = "Loading Ship...";
            const loader = new GLTFLoader();
            loader.load('./assets/ship.glb', (gltf) => {
                const rawShip = gltf.scene;
                
                // Center the ship's internal geometry
                const box = new THREE.Box3().setFromObject(rawShip);
                const center = box.getCenter(new THREE.Vector3());
                rawShip.position.sub(center);

                // Create a pivot group
                ship = new THREE.Group();
                ship.add(rawShip);
                scene.add(ship);

                // SCALE AND POSITION
                ship.scale.set(0.15, 0.15, 0.15); // Adjust this if still too big/small
                ship.position.set(0, 0, -12);      // Put it in front
                
                status.innerText = "✓ System Online";
            }, undefined, (err) => {
                status.innerText = "✗ Error loading ship. Check /assets/ folder.";
                console.error(err);
            });

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(res => {
                    if (res == 'granted') window.addEventListener('deviceorientation', onDeviceMove);
                });
            } else {
                window.addEventListener('deviceorientation', onDeviceMove);
            }
        });
    </script>
</body>
</html>
