<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Stream 3D - Velocity Control</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: white; text-align: center; width: 100%; z-index: 10; }
        button { padding: 15px 30px; font-size: 18px; background: #ff7800; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        #recalibrateBtn { display: none; background: #444; font-size: 12px; padding: 10px 20px; }
    </style>
</head>
<body>
    <canvas id="overlay"></canvas>
    <div id="ui">
        <button id="startBtn">INITIALIZE COCKPIT</button>
        <button id="recalibrateBtn">RECALIBRATE NEUTRAL</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, ship, starField;
        let threats = [];
        let phoneZero = { alpha: 0, beta: 0, gamma: 0 };
        let currentMotion = { pitch: 0, yaw: 0, roll: 0 };
        let isInitialized = false;

        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const recalibrateBtn = document.getElementById('recalibrateBtn');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(5, 10, 7);
            scene.add(sun);

            createStars();
            spawnThreat(0, 5, -50);   // Target in front
            spawnThreat(50, 50, 300); // Target behind (glow)

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createStars() {
            const vertices = [];
            for (let i = 0; i < 8000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 1.5 });
            starField = new THREE.Points(geo, mat);
            scene.add(starField);
        }

        function spawnThreat(x, y, z) {
            const geo = new THREE.SphereGeometry(2, 16, 16);
            const mat = new THREE.MeshStandardMaterial({ color: 0xff3300, emissive: 0xff0000 });
            const sphere = new THREE.Mesh(geo, mat);
            sphere.position.set(x, y, z);
            scene.add(sphere);
            threats.push(sphere);
        }

        function drawGlow() {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            const w = overlay.width;
            const h = overlay.height;
            threats.forEach(t => {
                if (t.position.z > 0) {
                    let angle = Math.atan2(t.position.y, t.position.x);
                    const grad = ctx.createRadialGradient(
                        w/2 + Math.cos(angle) * (w/2), h/2 - Math.sin(angle) * (h/2), 0,
                        w/2 + Math.cos(angle) * (w/2), h/2 - Math.sin(angle) * (h/2), Math.max(w, h) * 0.6
                    );
                    grad.addColorStop(0, `rgba(255, 100, 0, 0.7)`);
                    grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, w, h);
                }
            });
        }

        function onDeviceMove(e) {
            if (!isInitialized) return;

            // Velocity Logic: Calculate distance from Neutral
            const deadzone = 4; // Degrees of "play" before rotation starts
            let dPitch = e.beta - phoneZero.beta;
            let dYaw = e.alpha - phoneZero.alpha;
            let dRoll = e.gamma - phoneZero.gamma;

            // Handle the 360/0 degree flip for Yaw
            if (dYaw > 180) dYaw -= 360;
            if (dYaw < -180) dYaw += 360;

            // Sensitivity: adjust this to change max turn speed
            const sens = 0.0015; 
            currentMotion.pitch = Math.abs(dPitch) > deadzone ? dPitch * sens : 0;
            currentMotion.yaw = Math.abs(dYaw) > deadzone ? dYaw * sens : 0;
            currentMotion.roll = Math.abs(dRoll) > deadzone ? dRoll * sens : 0;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (ship && isInitialized) {
                // Apply rotation incrementally (Flight Stick feel)
                ship.rotation.x += currentMotion.pitch;
                ship.rotation.y += currentMotion.yaw;
                ship.rotation.z -= currentMotion.roll;

                // Lock stars to ship rotation to simulate movement
                starField.rotation.copy(ship.rotation);
            }

            drawGlow();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            overlay.width = window.innerWidth;
            overlay.height = window.innerHeight;
        }

        // Calibration logic
        function setNeutral(e) {
            phoneZero = { alpha: e.alpha, beta: e.beta, gamma: e.gamma };
            isInitialized = true;
            window.removeEventListener('deviceorientation', setNeutral);
            window.addEventListener('deviceorientation', onDeviceMove);
            recalibrateBtn.style.display = 'inline-block';
        }

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            init();
            onWindowResize();

            const loader = new GLTFLoader();
            loader.load('./assets/ship.glb', (gltf) => {
                const rawShip = gltf.scene;
                const box = new THREE.Box3().setFromObject(rawShip);
                const center = box.getCenter(new THREE.Vector3());
                rawShip.position.sub(center);

                ship = new THREE.Group();
                ship.add(rawShip);
                scene.add(ship);

                ship.scale.set(0.45, 0.45, 0.45); 
                ship.position.set(0, 0, -10);      
            });

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(res => {
                    if (res == 'granted') window.addEventListener('deviceorientation', setNeutral);
                });
            } else {
                window.addEventListener('deviceorientation', setNeutral);
            }
        });

        recalibrateBtn.addEventListener('click', () => {
            isInitialized = false;
            window.removeEventListener('deviceorientation', onDeviceMove);
            window.addEventListener('deviceorientation', setNeutral);
        });
    </script>
</body>
</html>
