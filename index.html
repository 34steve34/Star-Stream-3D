<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Stream - Bloom Test V6</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: #0f0; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; z-index: 10; }
        #zeroBtn { position: absolute; top: 10px; left: 10px; padding: 10px; background: #222; color: #0f0; border: 1px solid #0f0; z-index: 20; font-size: 12px; cursor: pointer; }
        button { padding: 15px 30px; font-size: 18px; background: #ff7800; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #debug { position: absolute; top: 50px; left: 10px; font-size: 11px; pointer-events: none; color: #fff; line-height: 1.4; }
        #versionBadge { position: absolute; top: 10px; right: 10px; background: rgba(0, 255, 0, 0.2); padding: 5px; border: 1px solid #0f0; font-size: 12px; color: #0f0; }
    </style>
</head>
<body>
    <button id="zeroBtn">ZERO</button>
    <div id="debug">System Ready</div>
    <div id="versionBadge">VER: BLOOM-V6</div>
    <canvas id="overlay"></canvas>
    <div id="ui"><button id="startBtn">ENGAGE TEST</button></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, ship, shipLight;
        let threats = [];
        let bullets = [];
        let phoneZero = { beta: 0, gamma: 0 };
        let currentVelocity = { p: 0, y: 0 };
        let isInitialized = false;
        let testAngle = 0;

        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');
        const debug = document.getElementById('debug');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
            camera.position.set(0, 5, 25); // Camera positioned to view ship from behind and above
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const sun = new THREE.DirectionalLight(0xffffff, 2.5);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            shipLight = new THREE.PointLight(0x00ffff, 150, 100);
            scene.add(shipLight);

            // Create Stars
            const vertices = [];
            for (let i = 0; i < 3000; i++) {
                vertices.push(
                    THREE.MathUtils.randFloatSpread(2000), 
                    THREE.MathUtils.randFloatSpread(2000), 
                    THREE.MathUtils.randFloatSpread(2000)
                );
            }
            const starGeo = new THREE.BufferGeometry();
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 2 })));

            // TEST THREAT: Start it directly behind the camera
            // Camera looks down -Z, so threat behind camera = positive Z relative to camera
            spawnThreat(0, 15, -200); // Will be behind camera view

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('touchstart', fireLaser);
            animate();
        }

        function spawnThreat(x, y, z) {
            const mesh = new THREE.Mesh(
                new THREE.SphereGeometry(8, 32, 32),
                new THREE.MeshStandardMaterial({ 
                    color: 0xff0000, 
                    emissive: 0x440000,
                    emissiveIntensity: 0.5
                })
            );
            mesh.position.set(x, y, z);
            scene.add(mesh);
            threats.push(mesh);
        }

        function fireLaser() {
            if (!ship) return;
            
            // Create bullet cylinder (thicker now)
            const bGeo = new THREE.CylinderGeometry(0.5, 0.5, 15);
            const bMat = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff,
                transparent: true,
                opacity: 0.9
            });
            const b = new THREE.Mesh(bGeo, bMat);
            
            // Get ship's world position and forward direction
            ship.updateMatrixWorld();
            const shipWorldPos = new THREE.Vector3();
            ship.getWorldPosition(shipWorldPos);
            
            // Ship's local forward is -Z, get it in world space
            const dir = new THREE.Vector3(0, 0, -1);
            dir.applyQuaternion(ship.quaternion).normalize();
            
            // Position bullet slightly ahead of ship
            b.position.copy(shipWorldPos).add(dir.multiplyScalar(10));
            dir.normalize(); // Reset after using for offset
            
            // Orient bullet along its velocity direction
            b.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), dir);
            
            b.userData.velocity = dir.multiplyScalar(25);
            b.userData.trail = []; // Store trail positions
            scene.add(b);
            bullets.push(b);
        }

        function drawBloom() {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            const w = overlay.width;
            const h = overlay.height;

            threats.forEach(t => {
                // Transform threat position to camera space
                const threatPosWorld = t.position.clone();
                const threatPosCamera = threatPosWorld.clone().sub(camera.position);
                
                // Transform to camera's local coordinate system
                const cameraWorldMatrix = new THREE.Matrix4();
                cameraWorldMatrix.extractRotation(camera.matrixWorld);
                const cameraInverseRotation = cameraWorldMatrix.clone().invert();
                threatPosCamera.applyMatrix4(cameraInverseRotation);

                // Camera looks down -Z, so threats with positive Z are behind the camera
                const isBehindCamera = threatPosCamera.z > 0;

                if (isBehindCamera) {
                    // Calculate distance for intensity
                    const distance = threatPosWorld.distanceTo(camera.position);
                    const opacity = Math.max(0.1, Math.min(1.0, 1.0 - (distance / 400)));

                    // Get angular position (direction from camera to threat)
                    // In camera space: X is right, Y is up, Z is behind
                    const angleHorizontal = Math.atan2(threatPosCamera.x, threatPosCamera.z);
                    const angleVertical = Math.atan2(threatPosCamera.y, threatPosCamera.z);
                    
                    // How far off-axis is the threat?
                    const offAxisDistance = Math.sqrt(threatPosCamera.x**2 + threatPosCamera.y**2);
                    const behindDistance = Math.abs(threatPosCamera.z);
                    
                    // If directly behind (small offAxis relative to distance), bloom spreads around perimeter
                    // If off to the side, bloom concentrates on that edge
                    const spreadFactor = Math.max(0.1, 1.0 - (offAxisDistance / behindDistance));
                    
                    if (spreadFactor > 0.7) {
                        // Nearly directly behind - bloom around entire perimeter
                        drawPerimeterBloom(w, h, opacity, spreadFactor);
                    } else {
                        // Off to the side - concentrate bloom
                        drawDirectionalBloom(w, h, angleHorizontal, angleVertical, opacity, offAxisDistance, behindDistance);
                    }

                    // Debug info
                    debug.innerHTML = `
                        Behind Camera: ${isBehindCamera}<br>
                        Camera Space: x:${threatPosCamera.x.toFixed(1)} y:${threatPosCamera.y.toFixed(1)} z:${threatPosCamera.z.toFixed(1)}<br>
                        Distance: ${distance.toFixed(1)}<br>
                        Spread Factor: ${spreadFactor.toFixed(2)}
                    `;
                }
            });
        }

        function drawPerimeterBloom(w, h, opacity, spreadFactor) {
            // Draw bloom around entire perimeter when threat is directly behind
            const bloomWidth = w * 0.3 * spreadFactor;
            
            // Top
            const gradTop = ctx.createLinearGradient(w/2, 0, w/2, bloomWidth);
            gradTop.addColorStop(0, `rgba(255, 120, 0, ${opacity * 0.8})`);
            gradTop.addColorStop(1, 'rgba(255, 120, 0, 0)');
            ctx.fillStyle = gradTop;
            ctx.fillRect(0, 0, w, bloomWidth);
            
            // Bottom
            const gradBottom = ctx.createLinearGradient(w/2, h, w/2, h - bloomWidth);
            gradBottom.addColorStop(0, `rgba(255, 120, 0, ${opacity * 0.8})`);
            gradBottom.addColorStop(1, 'rgba(255, 120, 0, 0)');
            ctx.fillStyle = gradBottom;
            ctx.fillRect(0, h - bloomWidth, w, bloomWidth);
            
            // Left
            const gradLeft = ctx.createLinearGradient(0, h/2, bloomWidth, h/2);
            gradLeft.addColorStop(0, `rgba(255, 120, 0, ${opacity * 0.8})`);
            gradLeft.addColorStop(1, 'rgba(255, 120, 0, 0)');
            ctx.fillStyle = gradLeft;
            ctx.fillRect(0, 0, bloomWidth, h);
            
            // Right
            const gradRight = ctx.createLinearGradient(w, h/2, w - bloomWidth, h/2);
            gradRight.addColorStop(0, `rgba(255, 120, 0, ${opacity * 0.8})`);
            gradRight.addColorStop(1, 'rgba(255, 120, 0, 0)');
            ctx.fillStyle = gradRight;
            ctx.fillRect(w - bloomWidth, 0, bloomWidth, h);
        }

        function drawDirectionalBloom(w, h, angleH, angleV, opacity, offAxis, behind) {
            // Map camera-space angles to screen position
            // angleH: -PI (left) to PI (right)
            // angleV: -PI (bottom) to PI (top)
            
            // Normalize angles to screen coordinates
            const normH = angleH / Math.PI; // -1 to 1
            const normV = angleV / Math.PI; // -1 to 1
            
            // Determine which edge this maps to
            const absH = Math.abs(normH);
            const absV = Math.abs(normV);
            
            let glowX, glowY;
            let bloomRadius = Math.min(w, h) * 0.4;
            
            if (absH > absV) {
                // Horizontal edge (left or right)
                glowX = normH > 0 ? w : 0;
                glowY = h/2 - (normV * h/2);
            } else {
                // Vertical edge (top or bottom)
                glowX = w/2 + (normH * w/2);
                glowY = normV > 0 ? 0 : h;
            }
            
            const grad = ctx.createRadialGradient(glowX, glowY, 0, glowX, glowY, bloomRadius);
            grad.addColorStop(0, `rgba(255, 120, 0, ${opacity})`);
            grad.addColorStop(0.5, `rgba(255, 120, 0, ${opacity * 0.5})`);
            grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, w, h);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // AUTOMATIC TEST SWEEP: Move the threat in a circle behind the camera
            if (threats.length > 0) {
                testAngle += 0.01;
                const radius = 100;
                // Keep threat in the "behind camera" hemisphere
                threats[0].position.x = Math.sin(testAngle) * radius;
                threats[0].position.y = 15 + Math.cos(testAngle) * radius * 0.5;
                threats[0].position.z = -200 + Math.cos(testAngle) * 50; // Vary depth
            }

            if (ship && isInitialized) {
                // Rotate ship using local axes (relative to ship's current orientation)
                ship.rotateX(-currentVelocity.p);
                ship.rotateY(-currentVelocity.y);
                shipLight.position.copy(ship.position).add(new THREE.Vector3(0, 5, 10));
            }

            // Update bullets with trails
            bullets.forEach((b, i) => {
                // Store trail position
                if (!b.userData.trail) b.userData.trail = [];
                b.userData.trail.push(b.position.clone());
                if (b.userData.trail.length > 10) b.userData.trail.shift();
                
                // Move bullet
                b.position.add(b.userData.velocity);
                
                // Fade bullet over distance
                const distTraveled = b.userData.velocity.length() * b.userData.trail.length;
                b.material.opacity = Math.max(0.3, 1.0 - (distTraveled / 500));
                
                if (b.position.length() > 2000) {
                    scene.remove(b);
                    bullets.splice(i, 1);
                }
            });

            drawBloom();
            renderer.render(scene, camera);
        }

        function onDeviceMove(e) {
            if (!isInitialized) return;
            let pDiff = e.gamma - phoneZero.gamma;
            let yDiff = e.beta - phoneZero.beta;
            currentVelocity.p = Math.abs(pDiff) > 3 ? pDiff * 0.001 : 0;
            currentVelocity.y = Math.abs(yDiff) > 3 ? yDiff * -0.001 : 0;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            overlay.width = window.innerWidth;
            overlay.height = window.innerHeight;
        }

        document.getElementById('zeroBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            isInitialized = false; 
            debug.innerText = "RE-ZEROING...";
        });

        document.getElementById('startBtn').addEventListener('click', function() {
            this.style.display = 'none';
            init();
            onWindowResize();
            new GLTFLoader().load('./assets/ship.glb', (gltf) => {
                ship = gltf.scene;
                ship.traverse(node => { if(node.isMesh) node.material.flatShading = false; });
                scene.add(ship);
                
                // Position ship at origin
                ship.position.set(0, 0, 0);
                
                // Rotate ship to face into screen (-Z) and pitch up 20 degrees
                ship.rotation.set(
                    THREE.MathUtils.degToRad(-20), // Pitch up 20 degrees
                    0,  // No yaw
                    0   // No roll
                );
            });
            window.addEventListener('deviceorientation', (e) => {
                if (!isInitialized) {
                    phoneZero = { beta: e.beta, gamma: e.gamma };
                    isInitialized = true;
                    debug.innerText = "TEST ACTIVE";
                }
                onDeviceMove(e);
            });
        });
    </script>
</body>
</html>
