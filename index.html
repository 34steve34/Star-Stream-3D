<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Stream - Test Sweep V5</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: #0f0; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; z-index: 10; }
        #zeroBtn { position: absolute; top: 10px; left: 10px; padding: 10px; background: #222; color: #0f0; border: 1px solid #0f0; z-index: 20; font-size: 12px; cursor: pointer; }
        button { padding: 15px 30px; font-size: 18px; background: #ff7800; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #debug { position: absolute; top: 50px; left: 10px; font-size: 12px; pointer-events: none; color: #fff; }
        #versionBadge { position: absolute; top: 10px; right: 10px; background: rgba(0, 255, 0, 0.2); padding: 5px; border: 1px solid #0f0; font-size: 12px; color: #0f0; }
    </style>
</head>
<body>
    <button id="zeroBtn">ZERO</button>
    <div id="debug">System Ready</div>
    <div id="versionBadge">VER: SWEEP-TEST-V5</div>
    <canvas id="overlay"></canvas>
    <div id="ui"><button id="startBtn">ENGAGE TEST</button></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, ship, shipLight;
        let threats = [];
        let bullets = [];
        let phoneZero = { beta: 0, gamma: 0 };
        let currentVelocity = { p: 0, y: 0 };
        let isInitialized = false;
        let testAngle = 0; // For the 12 to 1 to 2 o'clock sweep

        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');
        const debug = document.getElementById('debug');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
            camera.position.set(0, 0, 0); 
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const sun = new THREE.DirectionalLight(0xffffff, 2.5);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            shipLight = new THREE.PointLight(0x00ffff, 150, 100);
            scene.add(shipLight);

            // Create Stars
            const vertices = [];
            for (let i = 0; i < 3000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
            }
            const starGeo = new THREE.BufferGeometry();
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 2 })));

            // TEST THREAT: Starts directly behind (0,0,300)
            spawnThreat(0, 0, 300);

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('touchstart', fireLaser);
            animate();
        }

        function spawnThreat(x, y, z) {
            const mesh = new THREE.Mesh(
                new THREE.SphereGeometry(8, 32, 32),
                new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0x440000 })
            );
            mesh.position.set(x, y, z);
            scene.add(mesh);
            threats.push(mesh);
        }

        function fireLaser() {
            if (!ship) return;
            const bGeo = new THREE.CylinderGeometry(0.2, 0.2, 10);
            const bMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            const b = new THREE.Mesh(bGeo, bMat);
            
            b.position.copy(ship.position);
            // Forward is -Z in world space for this setup
            const dir = new THREE.Vector3(0, 0, -1).applyQuaternion(ship.quaternion).normalize();
            b.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), dir);
            
            b.userData.velocity = dir.multiplyScalar(25);
            scene.add(b);
            bullets.push(b);
        }

        function drawBloom() {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            const w = overlay.width; const h = overlay.height;

            threats.forEach(t => {
                if (t.position.z > 0) {
                    const angle = Math.atan2(t.position.y, t.position.x);
                    const dist = t.position.z;
                    const offCenter = Math.sqrt(t.position.x**2 + t.position.y**2);
                    
                    // If offCenter is low, it's directly behind = bigger/wider bloom
                    const bloomRadius = offCenter < 10 ? w * 0.9 : w * 0.5;
                    const opacity = Math.max(0.2, 1.0 - (dist / 800));

                    const glowX = w/2 + Math.cos(angle) * (w * 0.45);
                    const glowY = h/2 - Math.sin(angle) * (h * 0.45);

                    const grad = ctx.createRadialGradient(glowX, glowY, 0, glowX, glowY, bloomRadius);
                    grad.addColorStop(0, `rgba(255, 120, 0, ${0.8 * opacity})`);
                    grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, w, h);
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // AUTOMATIC TEST SWEEP: Move the threat in a circle behind the player
            if (threats.length > 0) {
                testAngle += 0.02; // Adjust speed of sweep here
                const radius = 80; // Distance from center-back
                threats[0].position.x = Math.sin(testAngle) * radius;
                threats[0].position.y = Math.cos(testAngle) * radius;
                threats[0].position.z = 250; // Keep it behind
            }

            if (ship && isInitialized) {
                ship.rotateOnWorldAxis(new THREE.Vector3(1, 0, 0), -currentVelocity.p);
                ship.rotateOnWorldAxis(new THREE.Vector3(0, 1, 0), -currentVelocity.y);
                shipLight.position.copy(ship.position).add(new THREE.Vector3(0, 5, 10));
            }

            bullets.forEach((b, i) => {
                b.position.add(b.userData.velocity);
                if (b.position.length() > 2000) {
                    scene.remove(b);
                    bullets.splice(i, 1);
                }
            });

            drawBloom();
            renderer.render(scene, camera);
        }

        function onDeviceMove(e) {
            if (!isInitialized) return;
            let pDiff = e.gamma - phoneZero.gamma;
            let yDiff = e.beta - phoneZero.beta;
            currentVelocity.p = Math.abs(pDiff) > 3 ? pDiff * 0.001 : 0;
            currentVelocity.y = Math.abs(yDiff) > 3 ? yDiff * -0.001 : 0;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            overlay.width = window.innerWidth;
            overlay.height = window.innerHeight;
        }

        document.getElementById('zeroBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            isInitialized = false; 
            debug.innerText = "RE-ZEROING...";
        });

        document.getElementById('startBtn').addEventListener('click', function() {
            this.style.display = 'none';
            init();
            onWindowResize();
            new GLTFLoader().load('./assets/ship.glb', (gltf) => {
                ship = gltf.scene;
                ship.traverse(node => { if(node.isMesh) node.material.flatShading = false; });
                scene.add(ship);
                ship.position.set(0, 0, -15);
            });
            window.addEventListener('deviceorientation', (e) => {
                if (!isInitialized) {
                    phoneZero = { beta: e.beta, gamma: e.gamma };
                    isInitialized = true;
                    debug.innerText = "TEST ACTIVE";
                }
                onDeviceMove(e);
            });
        });
    </script>
</body>
</html>
