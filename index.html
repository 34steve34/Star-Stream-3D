<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Stream - v3.0.1</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: #0f0; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; z-index: 10; }
        #zeroBtn { position: absolute; top: 10px; left: 10px; padding: 10px; background: #222; color: #0f0; border: 1px solid #0f0; z-index: 30; font-size: 10px; cursor: pointer; border-radius: 5px; }
        #version { position: absolute; top: 10px; right: 10px; color: rgba(255, 120, 0, 0.7); font-size: 10px; z-index: 30; }
        #thrustBtn { position: absolute; bottom: 20px; right: 20px; width: 104px; height: 104px; background: rgba(255, 120, 0, 0.3); color: white; border: 2px solid #ff7800; border-radius: 50%; cursor: pointer; font-size: 14px; z-index: 20; display: none; }
        #thrustBtn.active { background: rgba(255, 120, 0, 0.7); }
        #hud { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); text-align: center; color: #0ff; font-size: 16px; display: none; width: 100%; pointer-events: none; }
        #timer { color: #ff00ff; font-weight: bold; font-size: 20px; }
        #scopeDebug { position: absolute; top: 120px; left: 10px; color: #ffff00; font-size: 11px; z-index: 30; display: none; }
        
        #orientationDebug { 
            position: absolute; 
            top: 60px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: rgba(0, 0, 0, 0.9); 
            padding: 15px 20px; 
            border: 2px solid #0ff; 
            border-radius: 10px; 
            color: #0ff; 
            font-size: 11px; 
            text-align: center; 
            z-index: 100;
            max-width: 85%;
            line-height: 1.5;
            display: none;
        }
        
        #orientationMode {
            position: absolute;
            top: 40px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 10px;
            border: 1px solid #0ff;
            border-radius: 5px;
            color: #0ff;
            font-size: 10px;
            z-index: 30;
            display: none;
        }
        
        .mode-sitting { border-color: #00ff00; color: #00ff00; }
        .mode-lying { border-color: #ffff00; color: #ffff00; }
        
        button#startBtn { padding: 15px 30px; font-size: 18px; background: #ff7800; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .indicator { position: absolute; width: 16px; height: 16px; background: radial-gradient(circle, #ff7800 0%, rgba(255,120,0,0) 80%); border-radius: 50%; pointer-events: none; z-index: 5; transform: translate(-50%, -50%); border: 1px solid rgba(255,120,0,0.3); }
        
        #scopeCanvas { 
            position: absolute; 
            bottom: 120px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 180px; 
            height: 180px; 
            border: 3px solid rgba(255, 0, 0, 0.8); 
            border-radius: 50%; 
            z-index: 15; 
            display: none;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            background: #000;
        }
        #scopeReticle {
            position: absolute;
            bottom: 210px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff0000 0%, rgba(255, 0, 0, 0.8) 50%, rgba(255, 0, 0, 0) 100%);
            border-radius: 50%;
            z-index: 16;
            display: none;
            box-shadow: 0 0 8px #ff0000;
        }
    </style>
</head>
<body>
    <div id="version">v3.0.1</div>
    <button id="zeroBtn">ZERO</button>
    <button id="thrustBtn">THRUST</button>
    <div id="scopeDebug"></div>
    <div id="orientationMode">MODE: DETECTING...</div>
    <div id="orientationDebug">
        <div style="font-size: 13px; color: #ff7800; margin-bottom: 8px;">üì± GET COMFORTABLE</div>
        <div style="margin-bottom: 8px; font-size: 10px; color: #aaa;">
            Choose: <span style="color: #00ff00;">SITTING</span> (Œ≤‚âà0¬∞) or <span style="color: #ffff00;">LYING</span> (Œ≤‚âà175¬∞)
        </div>
        <div style="font-size: 11px; color: #ff7800; font-weight: bold;">
            <span id="debugBeta">Waiting for sensors...</span>
        </div>
    </div>
    <div id="hud">
        <div id="timer">03:00</div>
        <div>SCORE: <span id="score">0</span></div>
        <div>WAVE: <span id="wave">1</span> | TARGETS: <span id="targets">0</span></div>
    </div>
    <div id="ui"><button id="startBtn">START MISSION</button></div>
    <div id="indicator-container"></div>
    
    <canvas id="scopeCanvas"></canvas>
    <div id="scopeReticle"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const CONFIG = {
            MAX_VELOCITY: 1.5,
            DRIFT_INERTIA: 0.95,
            ACCEL_FORCE: 0.08,
            BULLET_SPEED: 9,
            PITCH_SENSITIVITY: 0.03,
            YAW_SENSITIVITY: 0.024,
            EXPONENT: 1.6,
            DEADZONE: 1.2,
            SECTOR_SIZE: 3500,
            LOCAL_STAR_COUNT: 800,
            LOCAL_STAR_RANGE: 800,
            CAMERA_RADIUS: 80,
            MISSION_TIME: 180,
            BASE_FOV: 75,
            MAX_FOV_BOOST: 18,
            FOV_SMOOTHING: 0.03,
            SCOPE_RANGE: 2000,
            SCOPE_FOV: 25,
            SCOPE_FORWARD_OFFSET: 8,
            SCOPE_HIT_DISTANCE: 150,
            BULLET_CHECK_STEP: 20,
            EXPLOSION_SHARDS: 18,
            SHAKE_INTENSITY: 1.5
        };

        let scene, camera, renderer, ship, engineBeam, engineLight;
        let scopeCamera, scopeRenderer, scopeCanvas, scopeReticle;
        let starFields = [], localStars, targets = [], bullets = [], trails = [], explosions = [];
        let phoneZero = { beta: 0, gamma: 0 }, currentRotationVel = { p: 0, y: 0 };
        let isInitialized = false, isThrusting = false, gameActive = false;
        let velocityVec = new THREE.Vector3(0, 0, 0);
        let score = 0, wave = 1, targetsInWave = 12, timeLeft = CONFIG.MISSION_TIME;
        let shakeTime = 0;
        
        // NEW: Orientation tracking
        let orientationMode = 'unknown'; // 'sitting' or 'lying'
        let detectedAtStart = 'unknown';

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(CONFIG.BASE_FOV, window.innerWidth / window.innerHeight, 1, 30000);
            camera.position.set(0, 10, 40);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            initScope();
            initStars();
            initLocalStars();
            spawnWave();
            startTimer();
            animate();
        }

        function initScope() {
            scopeCanvas = document.getElementById('scopeCanvas');
            scopeReticle = document.getElementById('scopeReticle');
            scopeCanvas.width = 180;
            scopeCanvas.height = 180;
            
            scopeCamera = new THREE.PerspectiveCamera(CONFIG.SCOPE_FOV, 1, 1, 3000);
            scopeRenderer = new THREE.WebGLRenderer({ 
                canvas: scopeCanvas, 
                antialias: true,
                alpha: false
            });
            scopeRenderer.setSize(180, 180);
            scopeRenderer.setClearColor(0x000000, 1.0);
        }

        function createExplosion(position) {
            shakeTime = 15;
            const exp = { particles: [], life: 30 };
            for (let i = 0; i < CONFIG.EXPLOSION_SHARDS; i++) {
                const particle = new THREE.Mesh(
                    new THREE.TetrahedronGeometry(2 + Math.random() * 3),
                    new THREE.MeshBasicMaterial({ color: 0xff00ff })
                );
                particle.position.copy(position);
                const randDir = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2
                ).normalize().multiplyScalar(2 + Math.random() * 3);
                particle.userData.vel = randDir;
                particle.userData.rotVel = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.3
                );
                scene.add(particle);
                exp.particles.push(particle);
            }
            explosions.push(exp);
        }

        function updateExplosions() {
            explosions.forEach((exp, idx) => {
                exp.life--;
                exp.particles.forEach(p => {
                    p.position.add(p.userData.vel);
                    p.rotation.x += p.userData.rotVel.x;
                    p.rotation.y += p.userData.rotVel.y;
                    p.rotation.z += p.userData.rotVel.z;
                    p.material.opacity = exp.life / 30;
                    p.material.transparent = true;
                });
                if (exp.life <= 0) {
                    exp.particles.forEach(p => scene.remove(p));
                    explosions.splice(idx, 1);
                }
            });
            trails.forEach((t, idx) => {
                t.material.opacity -= 0.02;
                if (t.material.opacity <= 0) { scene.remove(t); trails.splice(idx, 1); }
            });
        }

        function applyShake() {
            if (shakeTime > 0) {
                const intensity = (shakeTime / 15) * CONFIG.SHAKE_INTENSITY;
                camera.position.x += (Math.random() - 0.5) * intensity;
                camera.position.y += (Math.random() - 0.5) * intensity;
                camera.position.z += (Math.random() - 0.5) * intensity;
                shakeTime--;
            }
        }

        function initStars() {
            const starGeo = new THREE.BufferGeometry();
            const starCount = 3000;
            const positions = new Float32Array(starCount * 3);
            for (let i = 0; i < starCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 20000;
                positions[i + 1] = (Math.random() - 0.5) * 20000;
                positions[i + 2] = (Math.random() - 0.5) * 20000;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
            for (let sx = -1; sx <= 1; sx++) {
                for (let sy = -1; sy <= 1; sy++) {
                    for (let sz = -1; sz <= 1; sz++) {
                        const field = new THREE.Points(starGeo, starMat);
                        field.position.set(sx * CONFIG.SECTOR_SIZE, sy * CONFIG.SECTOR_SIZE, sz * CONFIG.SECTOR_SIZE);
                        scene.add(field);
                        starFields.push(field);
                    }
                }
            }
        }

        function initLocalStars() {
            const localGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.LOCAL_STAR_COUNT * 3);
            for (let i = 0; i < CONFIG.LOCAL_STAR_COUNT * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * CONFIG.LOCAL_STAR_RANGE;
                positions[i + 1] = (Math.random() - 0.5) * CONFIG.LOCAL_STAR_RANGE;
                positions[i + 2] = (Math.random() - 0.5) * CONFIG.LOCAL_STAR_RANGE;
            }
            localGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const localMat = new THREE.PointsMaterial({ color: 0xaaaaff, size: 1.5 });
            localStars = new THREE.Points(localGeo, localMat);
            scene.add(localStars);
        }

        function handleLocalStars() {
            if (ship) {
                localStars.position.lerp(ship.position, 0.05);
            }
        }

        function updateIndicators() {
            const container = document.getElementById('indicator-container');
            container.innerHTML = '';
            targets.forEach(t => {
                const screenPos = t.position.clone().project(camera);
                if (screenPos.z < 1) {
                    const x = (screenPos.x * 0.5 + 0.5) * window.innerWidth;
                    const y = (-(screenPos.y * 0.5) + 0.5) * window.innerHeight;
                    const margin = 30;
                    if (x < margin || x > window.innerWidth - margin || y < margin || y > window.innerHeight - margin) {
                        const indicator = document.createElement('div');
                        indicator.className = 'indicator';
                        indicator.style.left = Math.max(margin, Math.min(window.innerWidth - margin, x)) + 'px';
                        indicator.style.top = Math.max(margin, Math.min(window.innerHeight - margin, y)) + 'px';
                        container.appendChild(indicator);
                    }
                }
            });
        }

        function updateScope() {
            if (!ship || !scopeCamera) return;
            // Only show scope during gameplay (not all the time)
            if (gameActive) {
                scopeCanvas.style.display = 'block';
                scopeReticle.style.display = 'block';
            }
            const forward = new THREE.Vector3(0, 0, 1).applyQuaternion(ship.quaternion).normalize();
            scopeCamera.position.copy(ship.position).add(forward.multiplyScalar(CONFIG.SCOPE_FORWARD_OFFSET));
            scopeCamera.quaternion.copy(ship.quaternion);
            scopeRenderer.render(scene, scopeCamera);
        }

        // NEW: Detect orientation mode based on beta angle
        function detectOrientationMode(beta) {
            // Sitting: beta near 0¬∞ (range -30 to +30)
            // Lying: beta near 175¬∞ (range 150 to 210) or near -175¬∞ (range -210 to -150)
            if (beta >= -30 && beta <= 30) {
                return 'sitting';
            } else if ((beta >= 150 && beta <= 210) || (beta <= -150 && beta >= -210)) {
                return 'lying';
            } else {
                return 'unknown';
            }
        }

        function onDeviceMove(e) {
            if (!e.beta || !e.gamma) return;
            if (!isInitialized) { 
                phoneZero = { beta: e.beta, gamma: e.gamma };
                // NEW: Lock orientation mode at initialization
                detectedAtStart = detectOrientationMode(e.beta);
                orientationMode = detectedAtStart;
                isInitialized = true; 
                return; 
            }
            
            let pDiff = e.gamma - phoneZero.gamma;
            let yDiff = e.beta - phoneZero.beta;
            
            // NEW: Apply control remapping for lying mode
            if (orientationMode === 'lying') {
                // When lying down, gamma flips sign and beta is ~175¬∞
                // Invert both axes so controls feel the same as sitting
                pDiff = -pDiff;
                yDiff = -yDiff;
            }
            
            const applyCurve = (val, sens) => {
                if (Math.abs(val) < CONFIG.DEADZONE) return 0;
                const sign = Math.sign(val);
                const normalized = Math.min(Math.abs(val) / 35, 1); 
                return sign * Math.pow(normalized, CONFIG.EXPONENT) * sens;
            };
            currentRotationVel.p = applyCurve(pDiff, CONFIG.PITCH_SENSITIVITY);
            currentRotationVel.y = applyCurve(yDiff, CONFIG.YAW_SENSITIVITY);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (ship && isInitialized && gameActive) {
                const camRight = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                const camUp = new THREE.Vector3(0, 1, 0).applyQuaternion(camera.quaternion);
                ship.rotateOnWorldAxis(camUp, -currentRotationVel.y);
                ship.rotateOnWorldAxis(camRight, -currentRotationVel.p);

                if (isThrusting) {
                    const thrustDir = new THREE.Vector3(0,0,1).applyQuaternion(ship.quaternion).normalize();
                    velocityVec.add(thrustDir.multiplyScalar(CONFIG.ACCEL_FORCE));
                    if(velocityVec.length() > CONFIG.MAX_VELOCITY) velocityVec.setLength(CONFIG.MAX_VELOCITY);
                    engineBeam.scale.set(1, 1.2 + Math.random()*0.8, 1);
                    engineLight.intensity = 2500 + Math.random()*1000;
                    if(Math.random() > 0.4) spawnTrail();
                } else {
                    velocityVec.multiplyScalar(CONFIG.DRIFT_INERTIA);
                    engineBeam.scale.set(0,0,0); engineLight.intensity = 0;
                }
                ship.position.add(velocityVec);
                
                const speedRatio = velocityVec.length() / CONFIG.MAX_VELOCITY;
                const targetFOV = CONFIG.BASE_FOV + (speedRatio * CONFIG.MAX_FOV_BOOST);
                camera.fov = THREE.MathUtils.lerp(camera.fov, targetFOV, CONFIG.FOV_SMOOTHING);
                camera.updateProjectionMatrix();

                handleStarWrap();
                handleLocalStars();
                updateIndicators();
                updateScope();
                updateExplosions();
                
                const dist = ship.position.distanceTo(camera.position);
                if (dist > CONFIG.CAMERA_RADIUS) {
                    const followDir = new THREE.Vector3().subVectors(ship.position, camera.position).normalize();
                    camera.position.add(followDir.multiplyScalar((dist - CONFIG.CAMERA_RADIUS) * 0.02));
                }
                
                const shipUp = new THREE.Vector3(0, 1, 0).applyQuaternion(ship.quaternion);
                const lookAtMatrix = new THREE.Matrix4();
                lookAtMatrix.lookAt(camera.position, ship.position, shipUp);
                const targetQuaternion = new THREE.Quaternion().setFromRotationMatrix(lookAtMatrix);
                camera.quaternion.slerp(targetQuaternion, 0.08);

                applyShake();
            }
            handleBullets();
            renderer.render(scene, camera);
        }

        function handleStarWrap() {
            starFields.forEach(field => {
                const diff = new THREE.Vector3().subVectors(field.position, ship.position);
                if (Math.abs(diff.x) > CONFIG.SECTOR_SIZE * 1.5) field.position.x -= Math.sign(diff.x) * CONFIG.SECTOR_SIZE * 3;
                if (Math.abs(diff.y) > CONFIG.SECTOR_SIZE * 1.5) field.position.y -= Math.sign(diff.y) * CONFIG.SECTOR_SIZE * 3;
                if (Math.abs(diff.z) > CONFIG.SECTOR_SIZE * 1.5) field.position.z -= Math.sign(diff.z) * CONFIG.SECTOR_SIZE * 3;
            });
        }

        function handleBullets() {
            bullets.forEach((b, bi) => {
                b.position.add(b.userData.velocity);
                targets.forEach((t, ti) => {
                    if (b.position.distanceTo(t.position) < 30) {
                        const travelDist = b.position.distanceTo(b.userData.origin);
                        const distanceBonus = Math.floor(Math.pow(travelDist, 1.2) / 50);
                        score += (10 + distanceBonus);
                        createExplosion(t.position);
                        scene.remove(t); targets.splice(ti, 1);
                        scene.remove(b); bullets.splice(bi, 1);
                        if (targets.length === 0) { wave++; targetsInWave += 4; spawnWave(); }
                        updateHUD();
                    }
                });
                if (Date.now() - b.userData.spawn > 5000) { scene.remove(b); bullets.splice(bi, 1); }
            });
        }

        function fireLaser() {
            if (!ship || !gameActive) return;
            const plasma = new THREE.Group();
            const core = new THREE.Mesh(new THREE.SphereGeometry(2, 8, 8), new THREE.MeshBasicMaterial({ color: 0xff00ff }));
            const pLight = new THREE.PointLight(0xff00ff, 4500, 200); 
            pLight.decay = 1.2; 
            plasma.add(core, pLight); 
            plasma.position.copy(ship.position);
            const dir = new THREE.Vector3(0,0,1).applyQuaternion(ship.quaternion).normalize();
            plasma.userData = { velocity: dir.multiplyScalar(CONFIG.BULLET_SPEED), origin: ship.position.clone(), spawn: Date.now() };
            scene.add(plasma); bullets.push(plasma);
        }

        function spawnTrail() {
            const dot = new THREE.Mesh(new THREE.SphereGeometry(0.5, 4, 4), new THREE.MeshBasicMaterial({ color: 0xff7800, transparent: true, opacity: 0.3 })); 
            dot.position.copy(ship.position).add(new THREE.Vector3(0,0,-1.5).applyQuaternion(ship.quaternion)); 
            scene.add(dot); trails.push(dot); 
        }

        function spawnWave() {
            const center = ship ? ship.position : new THREE.Vector3(0,0,-100);
            for (let i = 0; i < targetsInWave; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = 700 + Math.random() * 900;
                const t = new THREE.Mesh(new THREE.IcosahedronGeometry(15, 0), new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x002222 }));
                t.position.set(center.x + Math.cos(angle)*dist, center.y + (Math.random()-0.5)*600, center.z + Math.sin(angle)*dist - 300);
                scene.add(t); targets.push(t);
            }
            updateHUD();
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                if (timeLeft <= 0) { clearInterval(timerInterval); gameActive = false; alert("Final Score: " + score); location.reload(); }
                else { timeLeft--; const mins = Math.floor(timeLeft / 60); const secs = timeLeft % 60; document.getElementById('timer').textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`; }
            }, 1000);
        }

        function updateHUD() { document.getElementById('score').textContent = score; document.getElementById('wave').textContent = wave; document.getElementById('targets').textContent = targets.length; }

        // NEW: Pre-game orientation detection and display
        function startOrientationDetection() {
            const debugElement = document.getElementById('debugBeta');
            const debugBox = document.getElementById('orientationDebug');
            debugBox.style.display = 'block';
            
            window.addEventListener('deviceorientation', function preGameOrientation(e) {
                if (!e.beta || !e.gamma) {
                    debugElement.innerHTML = '<span style="color: #ff0000;">‚ö†Ô∏è Enable motion sensors</span>';
                    return;
                }
                
                const mode = detectOrientationMode(e.beta);
                let modeText = '', modeColor = '#888';
                
                if (mode === 'sitting') {
                    modeText = '‚úì SITTING';
                    modeColor = '#00ff00';
                } else if (mode === 'lying') {
                    modeText = '‚úì LYING DOWN';
                    modeColor = '#ffff00';
                } else {
                    modeText = '‚ö†Ô∏è ADJUST';
                    modeColor = '#ff7800';
                }
                
                debugElement.innerHTML = `<span style="color: ${modeColor};">${modeText}</span> (Œ≤:${e.beta.toFixed(0)}¬∞ Œ≥:${e.gamma.toFixed(0)}¬∞)`;
            });
        }

        // Start detecting orientation before game starts
        startOrientationDetection();

        document.getElementById('startBtn').addEventListener('click', function() {
            // Hide orientation debug, show mode indicator
            document.getElementById('orientationDebug').style.display = 'none';
            const modeDisplay = document.getElementById('orientationMode');
            modeDisplay.style.display = 'block';
            
            // Update mode display based on what was detected
            if (detectedAtStart === 'sitting') {
                modeDisplay.textContent = 'MODE: SITTING ‚¨ÜÔ∏è';
                modeDisplay.classList.add('mode-sitting');
            } else if (detectedAtStart === 'lying') {
                modeDisplay.textContent = 'MODE: LYING ‚¨áÔ∏è';
                modeDisplay.classList.add('mode-lying');
            } else {
                modeDisplay.textContent = 'MODE: LOCKED';
            }
            
            this.style.display = 'none'; 
            document.getElementById('hud').style.display = 'block'; 
            document.getElementById('thrustBtn').style.display = 'block';
            
            gameActive = true; 
            init();
            
            new GLTFLoader().load('./assets/ship.glb', (gltf) => {
                ship = gltf.scene;
                engineBeam = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.05, 12, 8), new THREE.MeshBasicMaterial({ color: 0xff7700, transparent: true, opacity: 0.8 }));
                engineBeam.position.set(0, 0, -6.5); engineBeam.rotation.x = Math.PI / 2; engineBeam.scale.set(0,0,0);
                engineLight = new THREE.PointLight(0xff7700, 0, 50); engineLight.position.set(0, 0, -2);
                ship.add(engineBeam, engineLight); scene.add(ship);
                ship.position.set(0, 0, -100); ship.scale.setScalar(3.0); ship.rotation.set(0, Math.PI, 0);
            });
            
            window.addEventListener('deviceorientation', onDeviceMove);
            window.addEventListener('touchstart', (e) => { if (e.target.id !== 'thrustBtn' && e.target.id !== 'zeroBtn') fireLaser(); });
            thrustBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isThrusting = true; thrustBtn.classList.add('active'); });
            thrustBtn.addEventListener('touchend', (e) => { e.preventDefault(); isThrusting = false; thrustBtn.classList.remove('active'); });
            document.getElementById('zeroBtn').addEventListener('touchstart', (e) => { e.preventDefault(); isInitialized = false; });
        });
    </script>
