<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Stream - Infinite Space</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: #0f0; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; z-index: 10; }
        #zeroBtn { position: absolute; top: 10px; left: 10px; padding: 10px; background: #222; color: #0f0; border: 1px solid #0f0; z-index: 20; font-size: 12px; cursor: pointer; }
        #thrustBtn { position: absolute; bottom: 20px; right: 20px; width: 80px; height: 80px; background: rgba(255, 120, 0, 0.3); color: white; border: 2px solid #ff7800; border-radius: 50%; cursor: pointer; font-size: 14px; z-index: 20; display: none; }
        #thrustBtn.active { background: rgba(255, 120, 0, 0.7); }
        button { padding: 15px 30px; font-size: 18px; background: #ff7800; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #debug { position: absolute; top: 50px; left: 10px; font-size: 11px; pointer-events: none; color: #fff; line-height: 1.4; }
        #hud { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); text-align: center; color: #0ff; font-size: 16px; display: none; }
    </style>
</head>
<body>
    <button id="zeroBtn">ZERO</button>
    <button id="thrustBtn">THRUST</button>
    <div id="debug">System Ready</div>
    <div id="hud">
        <div>SCORE: <span id="score">0</span></div>
        <div>WAVE: <span id="wave">1</span></div>
        <div>TARGETS: <span id="targets">0</span></div>
    </div>
    <div id="ui"><button id="startBtn">START GAME</button></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, ship, shipLight, engineFlame, starPoints;
        let targets = [], bullets = [], particles = [];
        let phoneZero = { beta: 0, gamma: 0 };
        let currentRotationVel = { p: 0, y: 0 };
        let isInitialized = false, isThrusting = false;
        
        let velocityVec = new THREE.Vector3(0, 0, 0);
        const DRIFT_INERTIA = 0.985; 
        const ACCEL_FORCE = 0.12;
        
        // CAMERA TWEAK: Shortened leash to keep ship from going too deep into the screen
        const CAMERA_COMFORT_RADIUS = 35; // Reduced from 50
        const SHIP_FORWARD = new THREE.Vector3(0, 0, 1);
        let score = 0, wave = 1, targetsInWave = 5, targetsDestroyed = 0;

        const debug = document.getElementById('debug');
        const thrustBtn = document.getElementById('thrustBtn');
        const hud = document.getElementById('hud');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
            camera.position.set(0, 5, 25);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const sun = new THREE.DirectionalLight(0xffffff, 2.5);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            shipLight = new THREE.PointLight(0x00ffff, 150, 100);
            scene.add(shipLight);

            // INFINITE STARFIELD: Create stars in a localized box around the start
            const starCount = 4000;
            const starGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(starCount * 3);
            for (let i = 0; i < starCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 2000;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starPoints = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 2 }));
            scene.add(starPoints);

            spawnWave();
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('touchstart', (e) => { if (e.target !== thrustBtn) fireLaser(); });
            
            thrustBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isThrusting = true; thrustBtn.classList.add('active'); });
            thrustBtn.addEventListener('touchend', (e) => { e.preventDefault(); isThrusting = false; thrustBtn.classList.remove('active'); });

            animate();
        }

        function createEngineFlame() {
            const geo = new THREE.ConeGeometry(0.8, 5, 8);
            geo.translate(0, -2.5, 0); 
            geo.rotateX(Math.PI / 2); 
            const mat = new THREE.MeshBasicMaterial({ color: 0xff7800, transparent: true, opacity: 0.8 });
            const flame = new THREE.Mesh(geo, mat);
            flame.position.set(0, 0, -1.5); 
            flame.scale.set(0, 0, 0);
            return flame;
        }

        function spawnWave() {
            targetsDestroyed = 0;
            // Wave spawns relative to current ship position so they aren't left behind
            const shipPos = ship ? ship.position : new THREE.Vector3(0,0,-80);
            for (let i = 0; i < targetsInWave; i++) {
                const angle = (Math.PI * 2 * i) / targetsInWave;
                const radius = 150 + Math.random() * 50;
                spawnTarget(
                    shipPos.x + Math.sin(angle) * radius, 
                    shipPos.y + (Math.random() - 0.5) * 100, 
                    shipPos.z - radius - 50
                );
            }
            updateHUD();
        }

        function spawnTarget(x, y, z) {
            const size = 12 + Math.random() * 8;
            const mat = new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x004444 });
            const mesh = new THREE.Mesh(new THREE.IcosahedronGeometry(size, 0), mat);
            mesh.position.set(x, y, z);
            mesh.userData = { size, rot: new THREE.Vector3(Math.random()*0.02, Math.random()*0.02, 0) };
            scene.add(mesh);
            targets.push(mesh);
        }

        function fireLaser() {
            if (!ship) return;
            const plasma = new THREE.Group();
            plasma.add(new THREE.Mesh(new THREE.SphereGeometry(2, 8, 8), new THREE.MeshBasicMaterial({ color: 0x00ffff })));
            plasma.add(new THREE.PointLight(0x00ffff, 800, 150));
            plasma.position.copy(ship.position);
            const dir = SHIP_FORWARD.clone().applyQuaternion(ship.quaternion).normalize();
            plasma.userData = { velocity: dir.multiplyScalar(18), spawn: Date.now() };
            scene.add(plasma);
            bullets.push(plasma);
        }

        function createExplosion(pos) {
            for (let i = 0; i < 12; i++) {
                const shard = new THREE.Mesh(new THREE.TetrahedronGeometry(Math.random() * 2 + 1), new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true }));
                shard.position.copy(pos);
                shard.userData = { vel: new THREE.Vector3((Math.random()-0.5)*4, (Math.random()-0.5)*4, (Math.random()-0.5)*4), rot: new THREE.Vector3(Math.random()*0.1, Math.random()*0.1, 0), life: 1.0 };
                scene.add(shard);
                particles.push(shard);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (ship && isInitialized) {
                const camRight = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                const camUp = new THREE.Vector3(0, 1, 0).applyQuaternion(camera.quaternion);
                ship.rotateOnWorldAxis(camUp, -currentRotationVel.y);
                ship.rotateOnWorldAxis(camRight, -currentRotationVel.p);

                if (isThrusting) {
                    const thrustDir = SHIP_FORWARD.clone().applyQuaternion(ship.quaternion).normalize();
                    velocityVec.add(thrustDir.multiplyScalar(ACCEL_FORCE));
                    engineFlame.scale.set(1, 1, 1.5 + Math.random() * 0.5);
                    engineFlame.material.opacity = 0.6 + Math.random() * 0.4;
                } else {
                    velocityVec.multiplyScalar(DRIFT_INERTIA);
                    engineFlame.scale.set(0,0,0);
                }
                ship.position.add(velocityVec);

                // INFINITE STARS LOGIC: Wrap stars around ship
                const pos = starPoints.geometry.attributes.position.array;
                for (let i = 0; i < pos.length; i += 3) {
                    // Check X, Y, Z separately relative to ship
                    if (Math.abs(pos[i] - ship.position.x) > 1000) pos[i] = ship.position.x + (pos[i] < ship.position.x ? 1000 : -1000);
                    if (Math.abs(pos[i+1] - ship.position.y) > 1000) pos[i+1] = ship.position.y + (pos[i+1] < ship.position.y ? 1000 : -1000);
                    if (Math.abs(pos[i+2] - ship.position.z) > 1000) pos[i+2] = ship.position.z + (pos[i+2] < ship.position.z ? 1000 : -1000);
                }
                starPoints.geometry.attributes.position.needsUpdate = true;

                camera.lookAt(ship.position);
                const d = ship.position.distanceTo(camera.position);
                if (d > CAMERA_COMFORT_RADIUS) {
                    camera.position.add(new THREE.Vector3().subVectors(ship.position, camera.position).normalize().multiplyScalar((d - CAMERA_COMFORT_RADIUS) * 0.05));
                }
                shipLight.position.copy(ship.position).add(new THREE.Vector3(0, 5, 0));
            }

            bullets.forEach((b, bi) => {
                b.position.add(b.userData.velocity);
                targets.forEach((t, ti) => {
                    const dist = b.position.distanceTo(t.position);
                    if (dist < 80) t.material.emissiveIntensity = 3.0 - (dist/40);
                    if (dist < t.userData.size + 5) {
                        createExplosion(t.position);
                        scene.remove(t); targets.splice(ti, 1);
                        scene.remove(b); bullets.splice(bi, 1);
                        score += 10; targetsDestroyed++;
                        if (targetsDestroyed >= targetsInWave) { wave++; targetsInWave += 2; setTimeout(spawnWave, 1000); }
                        updateHUD();
                    }
                });
                if (Date.now() - b.userData.spawn > 3000) { scene.remove(b); bullets.splice(bi, 1); }
            });

            particles.forEach((p, i) => {
                p.position.add(p.userData.vel);
                p.userData.life -= 0.02;
                p.material.opacity = p.userData.life;
                if (p.userData.life <= 0) { scene.remove(p); particles.splice(i, 1); }
            });

            targets.forEach(t => { t.rotation.x += t.userData.rot.x; t.rotation.y += t.userData.rot.y; });
            renderer.render(scene, camera);
        }

        function onDeviceMove(e) {
            if (!isInitialized) return;
            let pDiff = e.gamma - phoneZero.gamma;
            let yDiff = e.beta - phoneZero.beta;
            currentRotationVel.p = Math.abs(pDiff) > 2 ? pDiff * 0.0015 : 0;
            currentRotationVel.y = Math.abs(yDiff) > 2 ? yDiff * -0.0015 : 0;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        document.getElementById('startBtn').addEventListener('click', function() {
            this.style.display = 'none'; hud.style.display = 'block'; thrustBtn.style.display = 'block';
            init();
            new GLTFLoader().load('./assets/ship.glb', (gltf) => {
                ship = gltf.scene; 
                engineFlame = createEngineFlame();
                ship.add(engineFlame);
                scene.add(ship);
                ship.position.set(0, 0, -80); ship.scale.setScalar(3.0); ship.rotation.set(0, Math.PI, 0);
            });
            window.addEventListener('deviceorientation', (e) => {
                if (!isInitialized) { phoneZero = { beta: e.beta, gamma: e.gamma }; isInitialized = true; }
                onDeviceMove(e);
            });
        });

        function updateHUD() { document.getElementById('score').textContent = score; document.getElementById('wave').textContent = wave; document.getElementById('targets').textContent = targets.length; }
    </script>
</body>
</html>
