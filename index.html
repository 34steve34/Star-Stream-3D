<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Stream 3D - Screen Space V3</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: #0f0; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; z-index: 10; }
        button { padding: 15px 30px; font-size: 18px; background: #ff7800; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        #recalibrateBtn { display: none; background: #444; }
        #debug { position: absolute; top: 10px; left: 10px; font-size: 10px; pointer-events: none; }
        #versionBadge { position: absolute; top: 10px; right: 10px; background: rgba(0, 255, 0, 0.2); padding: 5px; border: 1px solid #0f0; font-size: 12px; }
    </style>
</head>
<body>
    <div id="debug">Waiting for Sensors...</div>
    <div id="versionBadge">VER: SCREEN-SPACE-V3</div>
    <canvas id="overlay"></canvas>
    <div id="ui">
        <button id="startBtn">START (HOLD LANDSCAPE)</button>
        <button id="recalibrateBtn">RECALIBRATE</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, ship, starField;
        let threats = [];
        let phoneZero = { beta: 0, gamma: 0 };
        let currentVelocity = { p: 0, y: 0 };
        let isInitialized = false;

        const debug = document.getElementById('debug');
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');
        const recalibrateBtn = document.getElementById('recalibrateBtn');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 10, 7);
            scene.add(sun);

            createStars();
            spawnThreat(0, 0, 300);

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createStars() {
            const vertices = [];
            for (let i = 0; i < 5000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(1500), THREE.MathUtils.randFloatSpread(1500), THREE.MathUtils.randFloatSpread(1500));
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            starField = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffff, size: 1.5 }));
            scene.add(starField);
        }

        function spawnThreat(x, y, z) {
            const sphere = new THREE.Mesh(
                new THREE.SphereGeometry(4, 16, 16),
                new THREE.MeshStandardMaterial({ color: 0xff3300, emissive: 0xff0000 })
            );
            sphere.position.set(x, y, z);
            scene.add(sphere);
            threats.push(sphere);
        }

        function drawGlow() {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            const w = overlay.width; const h = overlay.height;
            threats.forEach(t => {
                if (t.position.z > 0) {
                    let angle = Math.atan2(t.position.y, t.position.x);
                    const glowX = w/2 + Math.cos(angle) * (w * 0.8);
                    const glowY = h/2 - Math.sin(angle) * (h * 0.8);
                    const grad = ctx.createRadialGradient(glowX, glowY, 0, glowX, glowY, Math.max(w, h) * 0.9);
                    grad.addColorStop(0, `rgba(255, 100, 0, 0.7)`);
                    grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, w, h);
                }
            });
        }

        function onDeviceMove(e) {
            if (!isInitialized) return;

            let pitchDiff = e.gamma - phoneZero.gamma;
            let yawDiff = e.beta - phoneZero.beta;

            // Sensitivity: Lowered to 0.001 for a smoother, heavier feel
            const sens = 0.001; 
            const deadzone = 4.0; // Increased deadzone to prevent jitter

            currentVelocity.p = Math.abs(pitchDiff) > deadzone ? pitchDiff * sens : 0;
            
            // Reversing YAW: we multiply by a negative sensitivity
            currentVelocity.y = Math.abs(yawDiff) > deadzone ? yawDiff * (-sens) : 0;

            if (currentVelocity.p === 0 && currentVelocity.y === 0) {
                debug.style.color = "#0f0";
                debug.innerText = "CENTERED / STABLE";
            } else {
                debug.style.color = "#fff";
                debug.innerText = `PITCH: ${pitchDiff.toFixed(1)} | YAW: ${yawDiff.toFixed(1)}`;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (ship && isInitialized) {
                const pitchAxis = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                const yawAxis = new THREE.Vector3(0, 1, 0).applyQuaternion(camera.quaternion);

                ship.rotateOnWorldAxis(pitchAxis, -currentVelocity.p);
                ship.rotateOnWorldAxis(yawAxis, -currentVelocity.y);
                
                starField.rotation.copy(ship.rotation);
            }
            drawGlow();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            overlay.width = window.innerWidth;
            overlay.height = window.innerHeight;
        }

        function startCalibration() {
            const setZero = (e) => {
                phoneZero = { beta: e.beta, gamma: e.gamma };
                isInitialized = true;
                recalibrateBtn.style.display = 'inline-block';
                window.removeEventListener('deviceorientation', setZero);
            };
            window.addEventListener('deviceorientation', setZero);
            window.addEventListener('deviceorientation', onDeviceMove);
        }

        document.getElementById('startBtn').addEventListener('click', function() {
            this.style.display = 'none';
            init();
            onWindowResize();
            
            new GLTFLoader().load('./assets/ship.glb', (gltf) => {
                ship = gltf.scene;
                const group = new THREE.Group();
                group.add(ship);
                scene.add(group);
                ship = group;
                ship.scale.set(0.6, 0.6, 0.6);
                ship.position.set(0, 0, -12);
            });

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(res => {
                    if (res == 'granted') startCalibration();
                });
            } else {
                startCalibration();
            }
        });

        recalibrateBtn.addEventListener('click', () => { 
            isInitialized = false; 
            startCalibration();
        });
    </script>
</body>
</html>
