<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Stream 3D - Pro Baseline</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: white; text-align: center; width: 100%; z-index: 10; }
        button { padding: 15px 30px; font-size: 18px; background: #ff7800; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <canvas id="overlay"></canvas>
    <div id="ui">
        <button id="startBtn">START MISSION (LANDSCAPE)</button>
        <button id="recalibrateBtn" style="display:none; background:#444;">RECENTER</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, ship, starField;
        let threats = [];
        let phoneZero = { alpha: 0, beta: 0, gamma: 0 };
        
        // Inertia variables
        let targetVelocity = { p: 0, y: 0 };
        let currentVelocity = { p: 0, y: 0 };
        const friction = 0.94; // Lower = stops faster
        const accel = 0.0001; 

        let isInitialized = false;
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(5, 10, 7);
            scene.add(sun);

            createStars();
            spawnThreat(0, 0, 300); // Dead behind
            spawnThreat(100, 50, 300); // Rear periphery

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createStars() {
            const vertices = [];
            for (let i = 0; i < 8000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            starField = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffff, size: 1.5 }));
            scene.add(starField);
        }

        function spawnThreat(x, y, z) {
            const sphere = new THREE.Mesh(
                new THREE.SphereGeometry(2, 16, 16),
                new THREE.MeshStandardMaterial({ color: 0xff3300, emissive: 0xff0000 })
            );
            sphere.position.set(x, y, z);
            scene.add(sphere);
            threats.push(sphere);
        }

        function drawGlow() {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            const w = overlay.width;
            const h = overlay.height;
            threats.forEach(t => {
                if (t.position.z > 0) {
                    let angle = Math.atan2(t.position.y, t.position.x);
                    // Move center of gradient far outside (1.2x screen radius)
                    const glowX = w/2 + Math.cos(angle) * (w * 0.7);
                    const glowY = h/2 - Math.sin(angle) * (h * 0.7);
                    
                    const grad = ctx.createRadialGradient(glowX, glowY, 0, glowX, glowY, Math.max(w, h) * 0.8);
                    grad.addColorStop(0, `rgba(255, 100, 0, 0.8)`);
                    grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, w, h);
                }
            });
        }

        function onDeviceMove(e) {
            if (!isInitialized) return;
            // Landscape Mapping: Beta is Pitch, Gamma is Yaw
            let dPitch = e.beta - phoneZero.beta;
            let dYaw = e.gamma - phoneZero.gamma; 

            const deadzone = 5;
            targetVelocity.p = Math.abs(dPitch) > deadzone ? dPitch * accel : 0;
            targetVelocity.y = Math.abs(dYaw) > deadzone ? dYaw * accel : 0;
        }

        function animate() {
            requestAnimationFrame(animate);
            if (ship && isInitialized) {
                // Apply Inertia
                currentVelocity.p += (targetVelocity.p - currentVelocity.p) * 0.1;
                currentVelocity.y += (targetVelocity.y - currentVelocity.y) * 0.1;
                
                // Apply Friction/Drift
                currentVelocity.p *= friction;
                currentVelocity.y *= friction;

                ship.rotation.x += currentVelocity.p;
                ship.rotation.y += currentVelocity.y;
                starField.rotation.copy(ship.rotation);
            }
            drawGlow();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            overlay.width = window.innerWidth;
            overlay.height = window.innerHeight;
        }

        document.getElementById('startBtn').addEventListener('click', function() {
            this.style.display = 'none';
            init();
            onWindowResize();
            const loader = new GLTFLoader();
            loader.load('./assets/ship.glb', (gltf) => {
                ship = gltf.scene;
                const box = new THREE.Box3().setFromObject(ship);
                const center = box.getCenter(new THREE.Vector3());
                ship.position.sub(center);
                const group = new THREE.Group();
                group.add(ship);
                scene.add(group);
                ship = group;
                ship.scale.set(0.45, 0.45, 0.45);
                ship.position.set(0, 0, -10);
            });

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(res => {
                    if (res == 'granted') window.addEventListener('deviceorientation', (e) => {
                        if(!isInitialized) { phoneZero = {beta: e.beta, gamma: e.gamma}; isInitialized = true; }
                        onDeviceMove(e);
                    });
                });
            } else {
                window.addEventListener('deviceorientation', (e) => {
                    if(!isInitialized) { phoneZero = {beta: e.beta, gamma: e.gamma}; isInitialized = true; }
                    onDeviceMove(e);
                });
            }
        });
    </script>
</body>
</html>
