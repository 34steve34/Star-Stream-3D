<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Stream 3D - Prototype</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through to shoot */
        }
        #ui {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            color: white; text-align: center;
        }
        button {
            padding: 15px 30px; font-size: 18px; background: #ff7800;
            color: white; border: none; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="overlay"></canvas>
    <div id="ui">
        <button id="startBtn">INITIALIZE COCKPIT</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, ship, starField;
        let threats = [];
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');

        // 1. Scene Setup
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            // Camera stays at 0,0,0 and never moves
            camera.position.set(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting for your GLB
            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 5, 5);
            scene.add(sun);

            // Add Starfield
            createStars();
            
            // Spawn a test threat BEHIND the user (z is positive)
            spawnThreat(50, 50, 300); // Top Right, Behind

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createStars() {
            const geo = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 5000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
            starField = new THREE.Points(geo, mat);
            scene.add(starField);
        }

        function spawnThreat(x, y, z) {
            const geo = new THREE.SphereGeometry(10, 16, 16);
            const mat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const sphere = new THREE.Mesh(geo, mat);
            sphere.position.set(x, y, z);
            scene.add(sphere);
            threats.push(sphere);
        }

        // 2. The Logic: Peripheral Glow
        function drawGlow() {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            const w = overlay.width;
            const h = overlay.height;
            const centerX = w / 2;
            const centerY = h / 2;

            threats.forEach(t => {
                // If Z > 0, the threat is behind the camera plane
                if (t.position.z > 0) {
                    // Map threat X/Y to screen perimeter
                    // We use the depth (z) to determine how "spread out" the glow is
                    let angle = Math.atan2(t.position.y, t.position.x);
                    let intensity = Math.min(1, 500 / t.position.z); // Farther = dimmer
                    
                    // The "Behind Head" math: if x and y are small, spread the glow
                    let spread = Math.PI / (1 + (Math.abs(t.position.x) + Math.abs(t.position.y)) / 50);

                    const grad = ctx.createRadialGradient(
                        centerX + Math.cos(angle) * centerX, 
                        centerY - Math.sin(angle) * centerY, 
                        0,
                        centerX + Math.cos(angle) * centerX, 
                        centerY - Math.sin(angle) * centerY, 
                        h * 0.8
                    );

                    grad.addColorStop(0, `rgba(255, 120, 0, ${0.6 * intensity})`);
                    grad.addColorStop(1, 'rgba(0, 0, 0, 0)');

                    ctx.globalCompositeOperation = "screen";
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, w, h);
                }
            });
        }

        // 3. Sensor Input
        function onDeviceMove(e) {
            if (!ship) return;
            // Convert Alpha, Beta, Gamma to Euler rotations for the ship
            const alpha = e.alpha ? THREE.MathUtils.degToRad(e.alpha) : 0; // Yaw
            const beta = e.beta ? THREE.MathUtils.degToRad(e.beta) : 0;   // Pitch
            const gamma = e.gamma ? THREE.MathUtils.degToRad(e.gamma) : 0; // Roll

            ship.rotation.set(beta, alpha, gamma);
            
            // Rotate starfield in opposite direction to simulate motion
            starField.rotation.set(-beta, -alpha, -gamma);
        }

        function animate() {
            requestAnimationFrame(animate);
            drawGlow();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            overlay.width = window.innerWidth;
            overlay.height = window.innerHeight;
        }

        // 4. Start Sequence
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('ui').style.display = 'none';
            init();
            onWindowResize();

            // Load your ship
  			loader.load('./assets/ship.glb', (gltf) => {
			ship = gltf.scene;

			// 1. Shrink the ship (Trial and error usually lands around 0.05 or 0.1)
			ship.scale.set(0.1, 0.1, 0.1);

			// 2. Push it slightly forward so you aren't "inside" it
			// Moving it to -5 or -10 puts it comfortably in front of the lens
			ship.position.set(0, 0, -10); 

			scene.add(ship);
			console.log("✓ Ship loaded and scaled");
		}, undefined, (error) => {
			console.error("✗ Loading error:", error);
		});

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(response => {
                    if (response == 'granted') {
                        window.addEventListener('deviceorientation', onDeviceMove);
                    }
                });
            } else {
                window.addEventListener('deviceorientation', onDeviceMove);
            }
        });
    </script>
</body>
</html>
