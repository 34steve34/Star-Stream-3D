<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Stream - Full Game</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: #0f0; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; z-index: 10; }
        #zeroBtn { position: absolute; top: 10px; left: 10px; padding: 10px; background: #222; color: #0f0; border: 1px solid #0f0; z-index: 20; font-size: 12px; cursor: pointer; }
        #thrustBtn { position: absolute; bottom: 20px; right: 20px; width: 80px; height: 80px; background: rgba(255, 120, 0, 0.3); color: white; border: 2px solid #ff7800; border-radius: 50%; cursor: pointer; font-size: 14px; z-index: 20; display: none; }
        #thrustBtn.active { background: rgba(255, 120, 0, 0.7); }
        button { padding: 15px 30px; font-size: 18px; background: #ff7800; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #debug { position: absolute; top: 50px; left: 10px; font-size: 11px; pointer-events: none; color: #fff; line-height: 1.4; }
        #hud { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); text-align: center; color: #0ff; font-size: 16px; display: none; }
        #versionBadge { position: absolute; top: 10px; right: 10px; background: rgba(0, 255, 0, 0.2); padding: 5px; border: 1px solid #0f0; font-size: 12px; color: #0f0; }
        #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #fff; font-size: 24px; display: none; }
        #gameOver button { margin-top: 20px; }
    </style>
</head>
<body>
    <canvas id="overlay"></canvas>
    <button id="zeroBtn">ZERO</button>
    <button id="thrustBtn">THRUST</button>
    <div id="debug">System Ready</div>
    <div id="versionBadge">VER: CRYSTAL-V2</div>
    <div id="hud">
        <div>SCORE: <span id="score">0</span></div>
        <div>WAVE: <span id="wave">1</span></div>
        <div>TARGETS: <span id="targets">0</span></div>
    </div>
    <div id="gameOver">
        <div id="finalScore"></div>
        <button id="restartBtn">PLAY AGAIN</button>
    </div>
    <div id="ui"><button id="startBtn">START GAME</button></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, ship, shipLight;
        let targets = [];
        let bullets = [];
        let thrustParticles = [];
        let phoneZero = { beta: 0, gamma: 0 };
        let currentVelocity = { p: 0, y: 0 };
        let isInitialized = false;
        let isThrusting = false;
        let shipVelocity = new THREE.Vector3();
        let shipSpeed = 0;
        const MAX_SPEED = 2.0;
        const ACCELERATION = 0.08;
        const DECELERATION = 0.96;

        // Chase camera variables
        let cameraPosition = new THREE.Vector3(0, 5, 25);
        let cameraLookAt = new THREE.Vector3(0, 0, 0);
        const CAMERA_POSITION_DAMPING = 0.08;
        const CAMERA_LOOKAT_DAMPING = 0.05;
        const CAMERA_DISTANCE = 25;
        const CAMERA_HEIGHT = 5;

        // Game state
        let score = 0;
        let wave = 1;
        let targetsInWave = 5;
        let targetsDestroyed = 0;

        // Canvas for thrust bloom
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');

        const debug = document.getElementById('debug');
        const thrustBtn = document.getElementById('thrustBtn');
        const hud = document.getElementById('hud');
        const scoreEl = document.getElementById('score');
        const waveEl = document.getElementById('wave');
        const targetsEl = document.getElementById('targets');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
            camera.position.set(0, 5, 25);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const sun = new THREE.DirectionalLight(0xffffff, 2.5);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            shipLight = new THREE.PointLight(0x00ffff, 150, 100);
            scene.add(shipLight);

            // Create Stars
            const vertices = [];
            for (let i = 0; i < 3000; i++) {
                vertices.push(
                    THREE.MathUtils.randFloatSpread(2000), 
                    THREE.MathUtils.randFloatSpread(2000), 
                    THREE.MathUtils.randFloatSpread(2000)
                );
            }
            const starGeo = new THREE.BufferGeometry();
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 2 })));

            // Spawn first wave of targets
            spawnWave();

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('touchstart', handleTouch);
            
            // Thrust button controls
            thrustBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isThrusting = true;
                thrustBtn.classList.add('active');
            });
            
            thrustBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                isThrusting = false;
                thrustBtn.classList.remove('active');
            });

            animate();
        }

        function spawnWave() {
            targetsDestroyed = 0;
            const numTargets = targetsInWave;
            
            for (let i = 0; i < numTargets; i++) {
                // Spawn targets in front of the ship in a cone
                const angle = (Math.PI * 2 * i) / numTargets;
                const radius = 100 + Math.random() * 100;
                const spread = 80;
                
                const x = Math.sin(angle) * radius + (Math.random() - 0.5) * spread;
                const y = (Math.random() - 0.5) * spread;
                const z = -radius - Math.random() * 100; // Negative Z is in front
                
                spawnTarget(x, y, z);
            }
            
            updateHUD();
        }

        function spawnThrustParticles() {
            if (!ship || !isThrusting) return;
            
            // Spawn particles from ship's rear (engine position)
            // Ship's local rear is at -Z after 180° rotation, so we want +Z in local space
            const engineOffset = new THREE.Vector3(0, 0, -8); // Behind the ship
            engineOffset.applyQuaternion(ship.quaternion);
            const particlePos = ship.position.clone().add(engineOffset);
            
            // Create 2-3 particles per frame when thrusting
            for (let i = 0; i < 3; i++) {
                const particle = new THREE.Mesh(
                    new THREE.SphereGeometry(0.8 + Math.random() * 0.4, 8, 8),
                    new THREE.MeshBasicMaterial({ 
                        color: 0xff7700,
                        transparent: true,
                        opacity: 1.0
                    })
                );
                
                // Add glow
                const light = new THREE.PointLight(0xff7700, 20, 15);
                particle.add(light);
                
                particle.position.copy(particlePos);
                
                // Add slight random spread
                particle.position.x += (Math.random() - 0.5) * 2;
                particle.position.y += (Math.random() - 0.5) * 2;
                particle.position.z += (Math.random() - 0.5) * 2;
                
                particle.userData.life = 1.0; // 1 second lifespan
                particle.userData.spawnTime = Date.now();
                
                scene.add(particle);
                thrustParticles.push(particle);
            }
        }

        function spawnTarget(x, y, z) {
            const size = 6 + Math.random() * 4;
            
            // Create crystalline geometry
            const geometry = Math.random() > 0.5 
                ? new THREE.OctahedronGeometry(size, 0)
                : new THREE.IcosahedronGeometry(size, 0);
            
            // Random crystal colors
            const colors = [
                { color: 0xff0066, emissive: 0x660033 }, // Pink/Red
                { color: 0x00ffff, emissive: 0x006666 }, // Cyan
                { color: 0xff00ff, emissive: 0x660066 }, // Magenta
                { color: 0xffff00, emissive: 0x666600 }, // Yellow
                { color: 0xff6600, emissive: 0x663300 }, // Orange
                { color: 0x00ff00, emissive: 0x006600 }, // Green
            ];
            const colorScheme = colors[Math.floor(Math.random() * colors.length)];
            
            const material = new THREE.MeshStandardMaterial({ 
                color: colorScheme.color,
                emissive: colorScheme.emissive,
                emissiveIntensity: 0.8,
                transparent: true,
                opacity: 0.85,
                metalness: 0.3,
                roughness: 0.2
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, y, z);
            mesh.userData.size = size;
            mesh.userData.rotationSpeed = new THREE.Vector3(
                (Math.random() - 0.5) * 0.02,
                (Math.random() - 0.5) * 0.02,
                (Math.random() - 0.5) * 0.02
            );
            
            // Add inner glow point light
            const glow = new THREE.PointLight(colorScheme.color, 50, size * 3);
            mesh.add(glow);
            
            scene.add(mesh);
            targets.push(mesh);
        }

        function handleTouch(e) {
            // Only fire if not touching the thrust button
            if (e.target === thrustBtn) return;
            fireLaser();
        }

        function fireLaser() {
            if (!ship) return;
            
            // Create small bright pellet with glow
            const bGeo = new THREE.SphereGeometry(1.5, 16, 16);
            const bMat = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff
            });
            const b = new THREE.Mesh(bGeo, bMat);
            
            // Add bright point light
            const bulletLight = new THREE.PointLight(0x00ffff, 150, 50);
            b.add(bulletLight);
            
            // Spawn pellet at ship position
            b.position.copy(ship.position);
            
            // Get ship's forward direction (ship's local +Z after 180° rotation)
            const dir = new THREE.Vector3(0, 0, 1);
            dir.applyQuaternion(ship.quaternion).normalize();
            
            // Add ship's velocity to bullet velocity
            const bulletSpeed = 30;
            b.userData.velocity = dir.multiplyScalar(bulletSpeed).add(shipVelocity);
            b.userData.spawnTime = Date.now();
            
            scene.add(b);
            bullets.push(b);
        }

        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                targets.forEach((target, tIndex) => {
                    const distance = bullet.position.distanceTo(target.position);
                    // Increased hit radius - 3x more forgiving
                    const hitRadius = (target.userData.size * 2.5) + 1.5;
                    
                    if (distance < hitRadius) {
                        // HIT!
                        createCrystalExplosion(target.position.clone(), target.material.color);
                        
                        // Remove target and bullet
                        scene.remove(target);
                        targets.splice(tIndex, 1);
                        scene.remove(bullet);
                        bullets.splice(bIndex, 1);
                        
                        // Update score
                        score += 10;
                        targetsDestroyed++;
                        
                        updateHUD();
                        
                        // Check if wave complete
                        if (targetsDestroyed >= targetsInWave) {
                            wave++;
                            targetsInWave += 2; // More targets each wave
                            setTimeout(() => spawnWave(), 2000);
                        }
                    }
                });
            });
        }

        function createCrystalExplosion(position, color) {
            // Create crystal shards that tumble away
            const shardCount = 15;
            for (let i = 0; i < shardCount; i++) {
                const shard = new THREE.Mesh(
                    new THREE.TetrahedronGeometry(Math.random() * 1.5 + 0.5, 0),
                    new THREE.MeshBasicMaterial({ 
                        color: color,
                        transparent: true,
                        opacity: 1.0
                    })
                );
                shard.position.copy(position);
                
                const velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 4
                );
                
                shard.userData.velocity = velocity;
                shard.userData.rotation = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.3
                );
                shard.userData.life = 1.0;
                
                scene.add(shard);
                bullets.push(shard); // Reuse bullet system for cleanup
            }
        }

        function updateHUD() {
            scoreEl.textContent = score;
            waveEl.textContent = wave;
            targetsEl.textContent = targets.length;
        }

        function drawThrustBloom() {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            
            if (!isThrusting || shipSpeed < 0.1) return;
            
            const w = overlay.width;
            const h = overlay.height;
            
            // Intensity based on speed
            const intensity = Math.min(shipSpeed / MAX_SPEED, 1.0);
            const opacity = intensity * 0.4;
            
            // Radial bloom from edges toward center (motion blur effect)
            const bloomSize = Math.min(w, h) * 0.8;
            
            // Create multiple radial gradients from screen edges
            const gradients = [
                // Top edge
                { x: w/2, y: -bloomSize * 0.3, r: bloomSize },
                // Bottom edge
                { x: w/2, y: h + bloomSize * 0.3, r: bloomSize },
                // Left edge
                { x: -bloomSize * 0.3, y: h/2, r: bloomSize },
                // Right edge
                { x: w + bloomSize * 0.3, y: h/2, r: bloomSize }
            ];
            
            gradients.forEach(g => {
                const grad = ctx.createRadialGradient(g.x, g.y, 0, g.x, g.y, g.r);
                grad.addColorStop(0.4, `rgba(255, 120, 0, ${opacity})`);
                grad.addColorStop(0.7, `rgba(255, 80, 0, ${opacity * 0.4})`);
                grad.addColorStop(1, 'rgba(255, 120, 0, 0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, w, h);
            });
            
            // Central vignette for speed streaks
            const centerGrad = ctx.createRadialGradient(w/2, h/2, 0, w/2, h/2, Math.max(w, h) * 0.7);
            centerGrad.addColorStop(0, 'rgba(255, 120, 0, 0)');
            centerGrad.addColorStop(0.6, `rgba(255, 100, 0, ${opacity * 0.2})`);
            centerGrad.addColorStop(1, `rgba(255, 120, 0, ${opacity * 0.3})`);
            ctx.fillStyle = centerGrad;
            ctx.fillRect(0, 0, w, h);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (ship && isInitialized) {
                // Apply device orientation rotation - FULL 4π STERADIAN ROTATION
                ship.rotateOnWorldAxis(new THREE.Vector3(1, 0, 0), -currentVelocity.p);
                ship.rotateOnWorldAxis(new THREE.Vector3(0, 1, 0), -currentVelocity.y);
                
                // Apply thrust - move targets toward ship instead of moving ship
                if (isThrusting) {
                    shipSpeed = Math.min(shipSpeed + ACCELERATION, MAX_SPEED);
                    spawnThrustParticles(); // Spawn thrust particles
                } else {
                    shipSpeed *= DECELERATION;
                }
                
                // Calculate ship's forward direction for moving world
                if (shipSpeed > 0.01) {
                    const forward = new THREE.Vector3(0, 0, 1);
                    forward.applyQuaternion(ship.quaternion).normalize();
                    shipVelocity.copy(forward.multiplyScalar(shipSpeed));
                } else {
                    shipVelocity.set(0, 0, 0);
                }
                
                // Chase camera with position AND rotation lag
                const cameraOffset = new THREE.Vector3(0, CAMERA_HEIGHT, CAMERA_DISTANCE);
                cameraOffset.applyQuaternion(ship.quaternion);
                const targetCameraPos = ship.position.clone().add(cameraOffset);
                
                // Smooth camera position (lerp)
                cameraPosition.lerp(targetCameraPos, CAMERA_POSITION_DAMPING);
                camera.position.copy(cameraPosition);
                
                // Smooth camera look-at (lerp) - this creates the lag for ship movement on screen
                cameraLookAt.lerp(ship.position, CAMERA_LOOKAT_DAMPING);
                camera.lookAt(cameraLookAt);
                
                // Ship stays at origin, camera follows with lag
                shipLight.position.copy(ship.position).add(new THREE.Vector3(0, 5, 10));
                
                // Update debug info
                debug.innerHTML = `Speed: ${shipSpeed.toFixed(2)}<br>Thrusting: ${isThrusting ? 'YES' : 'NO'}<br>Targets: ${targets.length}`;
            }

            // Rotate crystals
            targets.forEach(target => {
                if (target.userData.rotationSpeed) {
                    target.rotation.x += target.userData.rotationSpeed.x;
                    target.rotation.y += target.userData.rotationSpeed.y;
                    target.rotation.z += target.userData.rotationSpeed.z;
                }
            });

            // Move world toward ship (inverse thrust effect)
            if (shipSpeed > 0.01) {
                // Move all targets toward ship
                targets.forEach(target => {
                    target.position.sub(shipVelocity);
                });
            }

            // Update thrust particles
            thrustParticles.forEach((p, i) => {
                const age = (Date.now() - p.userData.spawnTime) / 1000; // age in seconds
                
                if (age > 1.0) {
                    scene.remove(p);
                    thrustParticles.splice(i, 1);
                    return;
                }
                
                // Fade out over 1 second
                p.userData.life = 1.0 - age;
                p.material.opacity = p.userData.life;
                
                // Particles also move with world (inverse thrust)
                if (shipSpeed > 0.01) {
                    p.position.sub(shipVelocity);
                }
                
                // Slight drift
                p.position.y -= 0.05;
            });

            // Update bullets
            bullets.forEach((b, i) => {
                if (!b.userData.velocity) return;
                
                // Move bullet
                b.position.add(b.userData.velocity);
                
                // Also move with inverse thrust (world movement)
                if (shipSpeed > 0.01) {
                    b.position.sub(shipVelocity);
                }
                
                // Fade explosion shards
                if (b.userData.life !== undefined && b.userData.rotation) {
                    b.userData.life -= 0.02;
                    b.material.opacity = b.userData.life;
                    b.material.transparent = true;
                    
                    // Rotate shards
                    b.rotation.x += b.userData.rotation.x;
                    b.rotation.y += b.userData.rotation.y;
                    b.rotation.z += b.userData.rotation.z;
                    
                    if (b.userData.life <= 0) {
                        scene.remove(b);
                        bullets.splice(i, 1);
                    }
                    return;
                }
                
                // Remove bullets after 3 seconds
                const age = Date.now() - b.userData.spawnTime;
                if (age > 3000 || b.position.length() > 2000) {
                    scene.remove(b);
                    bullets.splice(i, 1);
                }
            });

            // Check collisions
            checkCollisions();

            // Draw thrust visual effect
            drawThrustBloom();

            renderer.render(scene, camera);
        }

        function onDeviceMove(e) {
            if (!isInitialized) return;
            let pDiff = e.gamma - phoneZero.gamma;
            let yDiff = e.beta - phoneZero.beta;
            currentVelocity.p = Math.abs(pDiff) > 3 ? pDiff * 0.001 : 0;
            currentVelocity.y = Math.abs(yDiff) > 3 ? yDiff * -0.001 : 0;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            overlay.width = window.innerWidth;
            overlay.height = window.innerHeight;
        }

        document.getElementById('zeroBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            isInitialized = false; 
            debug.innerText = "RE-ZEROING...";
        });

        document.getElementById('startBtn').addEventListener('click', function() {
            this.style.display = 'none';
            hud.style.display = 'block';
            thrustBtn.style.display = 'block';
            init();
            onWindowResize();
            new GLTFLoader().load('./assets/ship.glb', (gltf) => {
                ship = gltf.scene;
                ship.traverse(node => { if(node.isMesh) node.material.flatShading = false; });
                scene.add(ship);
                
                ship.position.set(0, 0, 0);
                ship.rotation.set(
                    THREE.MathUtils.degToRad(-20),
                    THREE.MathUtils.degToRad(180),
                    0
                );
            }, undefined, (error) => {
                console.error('Error loading ship model:', error);
                // Create a simple placeholder ship if model fails to load
                const placeholder = new THREE.Mesh(
                    new THREE.ConeGeometry(2, 8, 8),
                    new THREE.MeshStandardMaterial({ color: 0x00ffff })
                );
                placeholder.rotation.x = Math.PI / 2;
                ship = new THREE.Group();
                ship.add(placeholder);
                scene.add(ship);
                ship.position.set(0, 0, 0);
                ship.rotation.set(
                    THREE.MathUtils.degToRad(-20),
                    THREE.MathUtils.degToRad(180),
                    0
                );
            });
            
            window.addEventListener('deviceorientation', (e) => {
                if (!isInitialized) {
                    phoneZero = { beta: e.beta, gamma: e.gamma };
                    isInitialized = true;
                    debug.innerText = "GAME ACTIVE";
                }
                onDeviceMove(e);
            });
        });

        document.getElementById('restartBtn').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
