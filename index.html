<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Stream 3D - Landscape Prototype</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: white; text-align: center; width: 100%; }
        button { padding: 15px 30px; font-size: 18px; background: #ff7800; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="overlay"></canvas>
    <div id="ui">
        <button id="startBtn">INITIALIZE LANDSCAPE COCKPIT</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, ship, starField;
        let threats = [];
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(5, 10, 7);
            scene.add(sun);

            createStars();
            
            // Spawn threats
            spawnThreat(0, 5, -50);   // Forward target
            spawnThreat(50, 50, 300); // Behind (glow)

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createStars() {
            const vertices = [];
            for (let i = 0; i < 8000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 1.5 });
            starField = new THREE.Points(geo, mat);
            scene.add(starField);
        }

        function spawnThreat(x, y, z) {
            const geo = new THREE.SphereGeometry(2, 16, 16);
            const mat = new THREE.MeshStandardMaterial({ color: 0xff3300, emissive: 0xff0000 });
            const sphere = new THREE.Mesh(geo, mat);
            sphere.position.set(x, y, z);
            scene.add(sphere);
            threats.push(sphere);
        }

        function drawGlow() {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            const w = overlay.width;
            const h = overlay.height;
            threats.forEach(t => {
                if (t.position.z > 0) {
                    let angle = Math.atan2(t.position.y, t.position.x);
                    const grad = ctx.createRadialGradient(
                        w/2 + Math.cos(angle) * (w/2), h/2 - Math.sin(angle) * (h/2), 0,
                        w/2 + Math.cos(angle) * (w/2), h/2 - Math.sin(angle) * (h/2), Math.max(w, h) * 0.6
                    );
                    grad.addColorStop(0, `rgba(255, 100, 0, 0.7)`);
                    grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, w, h);
                }
            });
        }

        function onDeviceMove(e) {
            if (!ship) return;

            // LANDSCAPE FIX: Adjusting for 90-degree screen rotation
            // We use Euler order 'YXZ' which is generally more stable for mobile sensors
            const alpha = e.alpha ? THREE.MathUtils.degToRad(e.alpha) : 0; 
            const beta = e.beta ? THREE.MathUtils.degToRad(e.beta) : 0;   
            const gamma = e.gamma ? THREE.MathUtils.degToRad(e.gamma) : 0; 

            // Re-mapping for Landscape orientation
            // Rotating the ship to point its nose (Z-axis) based on phone tilt
            ship.rotation.set(beta, alpha, -gamma, 'YXZ');
            starField.rotation.set(-beta, -alpha, gamma, 'YXZ');
        }

        function animate() {
            requestAnimationFrame(animate);
            drawGlow();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            overlay.width = window.innerWidth;
            overlay.height = window.innerHeight;
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('ui').style.display = 'none';
            init();
            onWindowResize();

            const loader = new GLTFLoader();
            loader.load('./assets/ship.glb', (gltf) => {
                const rawShip = gltf.scene;
                const box = new THREE.Box3().setFromObject(rawShip);
                const center = box.getCenter(new THREE.Vector3());
                rawShip.position.sub(center);

                ship = new THREE.Group();
                ship.add(rawShip);
                scene.add(ship);

                // SCALE: Increased to 3x (0.45)
                ship.scale.set(0.45, 0.45, 0.45); 
                // POSITION: Closer to camera for better visibility
                ship.position.set(0, 0, -10);      
                
            });

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(res => {
                    if (res == 'granted') window.addEventListener('deviceorientation', onDeviceMove);
                });
            } else {
                window.addEventListener('deviceorientation', onDeviceMove);
            }
        });
    </script>
</body>
</html>
