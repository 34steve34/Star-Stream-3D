<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Stream - True Bloom</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: #0f0; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; z-index: 10; }
        button { padding: 15px 30px; font-size: 18px; background: #ff7800; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #debug { position: absolute; top: 10px; left: 10px; font-size: 10px; pointer-events: none; color: #fff; }
        #versionBadge { position: absolute; top: 10px; right: 10px; background: rgba(255, 120, 0, 0.3); padding: 5px; border: 1px solid #ff7800; font-size: 12px; color: #ff7800; }
    </style>
</head>
<body>
    <div id="debug">System Standby</div>
    <div id="versionBadge">VER: TRUE-BLOOM-V1</div>
    <canvas id="overlay"></canvas>
    <div id="ui"><button id="startBtn">START MISSION</button></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, ship, starField;
        let threats = [];
        let bullets = [];
        let phoneZero = { beta: 0, gamma: 0 };
        let currentVelocity = { p: 0, y: 0 };
        let isInitialized = false;

        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            
            // Background Stars
            const vertices = [];
            for (let i = 0; i < 2000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(1000), THREE.MathUtils.randFloatSpread(1000), THREE.MathUtils.randFloatSpread(1000));
            }
            const starGeo = new THREE.BufferGeometry();
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            starField = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 1 }));
            scene.add(starField);

            // Threat BEHIND the player at start
            spawnThreat(0, 0, 150); 
            // Threat in FRONT
            spawnThreat(10, 5, -100);

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('touchstart', fireLaser);
            animate();
        }

        function spawnThreat(x, y, z) {
            const mesh = new THREE.Mesh(
                new THREE.SphereGeometry(4, 16, 16),
                new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            mesh.position.set(x, y, z);
            scene.add(mesh);
            threats.push(mesh);
        }

        function fireLaser() {
            if (!ship) return;
            const b = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshBasicMaterial({ color: 0x00ffff }));
            b.position.copy(ship.position);
            const dir = new THREE.Vector3(0, 0, -1).applyQuaternion(ship.quaternion);
            b.userData.velocity = dir.multiplyScalar(8);
            scene.add(b);
            bullets.push(b);
        }

        function drawBloom() {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            const w = overlay.width;
            const h = overlay.height;

            threats.forEach(t => {
                // Get threat position relative to the camera
                const localPos = t.position.clone().applyMatrix4(camera.matrixWorldInverse);
                
                // If localPos.z is positive, it's BEHIND the camera/player
                if (localPos.z > 0) {
                    // Calculate angle on the screen perimeter
                    const angle = Math.atan2(localPos.y, localPos.x);
                    
                    // The closer localPos is to (0,0,distance), the more "centered" behind it is
                    // If it's directly behind, we want a full perimeter glow.
                    const offCenter = Math.sqrt(localPos.x * localPos.x + localPos.y * localPos.y);
                    const bloomStrength = Math.max(0.2, 1.0 - (offCenter / 100));

                    const glowX = w/2 + Math.cos(angle) * (w * 0.4);
                    const glowY = h/2 - Math.sin(angle) * (h * 0.4);

                    // Create the "Orange Bloom"
                    const grad = ctx.createRadialGradient(glowX, glowY, 0, glowX, glowY, w * 0.8);
                    grad.addColorStop(0, `rgba(255, 120, 0, ${0.7 * bloomStrength})`);
                    grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    
                    ctx.fillStyle = grad;
                    ctx.globalCompositeOperation = 'screen';
                    ctx.fillRect(0, 0, w, h);
                }
            });
        }

        function onDeviceMove(e) {
            if (!isInitialized) return;
            let pDiff = e.gamma - phoneZero.gamma;
            let yDiff = e.beta - phoneZero.beta;
            currentVelocity.p = Math.abs(pDiff) > 3 ? pDiff * 0.001 : 0;
            currentVelocity.y = Math.abs(yDiff) > 3 ? yDiff * -0.001 : 0;
        }

        function animate() {
            requestAnimationFrame(animate);
            if (ship && isInitialized) {
                const pAxis = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                const yAxis = new THREE.Vector3(0, 1, 0).applyQuaternion(camera.quaternion);
                
                ship.rotateOnWorldAxis(pAxis, -currentVelocity.p);
                ship.rotateOnWorldAxis(yAxis, -currentVelocity.y);
                
                // Camera follows ship rotation for the "Cockpit" feel
                camera.quaternion.copy(ship.quaternion);
                starField.rotation.copy(ship.rotation);
            }

            bullets.forEach((b, i) => {
                b.position.add(b.userData.velocity);
                if (b.position.length() > 1500) {
                    scene.remove(b);
                    bullets.splice(i, 1);
                }
            });

            drawBloom();
            renderer.render(scene, camera);
            document.getElementById('debug').innerText = `Threats: ${threats.length} | Bullets: ${bullets.length}`;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            overlay.width = window.innerWidth;
            overlay.height = window.innerHeight;
        }

        document.getElementById('startBtn').addEventListener('click', function() {
            this.style.display = 'none';
            init();
            onWindowResize();
            new GLTFLoader().load('./assets/ship.glb', (gltf) => {
                ship = gltf.scene;
                scene.add(ship);
                ship.position.set(0, 0, -10);
            });
            window.addEventListener('deviceorientation', (e) => {
                if (!isInitialized) {
                    phoneZero = { beta: e.beta, gamma: e.gamma };
                    isInitialized = true;
                }
                onDeviceMove(e);
            });
        });
    </script>
</body>
</html>
