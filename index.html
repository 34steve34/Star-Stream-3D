    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const CONFIG = {
            MAX_VELOCITY: 1.5, DRIFT_INERTIA: 0.95, ACCEL_FORCE: 0.08, BULLET_SPEED: 9,
            PITCH_SENSITIVITY: 0.035, YAW_SENSITIVITY: 0.03, EXPONENT: 1.6, DEADZONE: 1.2,
            SECTOR_SIZE: 3500, LOCAL_STAR_COUNT: 800, LOCAL_STAR_RANGE: 800,
            CAMERA_RADIUS: 80, MISSION_TIME: 180, BASE_FOV: 75, MAX_FOV_BOOST: 18,
            FOV_SMOOTHING: 0.03, SCOPE_RANGE: 2000, SCOPE_FOV: 25, SCOPE_FORWARD_OFFSET: 8,
            SCOPE_HIT_DISTANCE: 150, BULLET_CHECK_STEP: 20, EXPLOSION_SHARDS: 20, SHAKE_INTENSITY: 2.0
        };

        let scene, camera, renderer, ship, engineBeam, engineLight;
		const clock = new THREE.Clock(); // To track time between frames
		let gunTipVelocity = new THREE.Vector3(); // Stores the calculated kick
		let prevGunTipPos = new THREE.Vector3(); // Stores tip position from last frame
        let scopeCamera, scopeRenderer, scopeCanvas, scopeReticle;
        let starFields = [], localStars, targets = [], bullets = [], trails = [], explosions = [];
        let phoneZero = { beta: 0, gamma: 0 }, currentRotationVel = { p: 0, y: 0 };
        let isInitialized = false, isThrusting = false, gameActive = false, pendingShot = false;
        let velocityVec = new THREE.Vector3(0, 0, 0);
		let prevQuaternion = new THREE.Quaternion();
        let score = 0, wave = 1, targetsInWave = 12, timeLeft = CONFIG.MISSION_TIME;
        let shakeDuration = 0;
        let activeScopeBullet = null;  // Track bullet for scope persistence

        let orientationMode = 'upright';
        let pitchMultiplier = 1;
        let yawMultiplier = 1;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(CONFIG.BASE_FOV, window.innerWidth / window.innerHeight, 1, 30000);
            camera.position.set(0, 10, 40);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

			clock.start();

            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            initScope();
            initStars();
            initLocalStars();
            spawnWave();
            startTimer();
            animate();
        }

        function initScope() {
            scopeCanvas = document.getElementById('scopeCanvas');
            scopeReticle = document.getElementById('scopeReticle');
            scopeCamera = new THREE.PerspectiveCamera(CONFIG.SCOPE_FOV, 1, 1, 3000);
            scopeRenderer = new THREE.WebGLRenderer({ canvas: scopeCanvas, antialias: true });
            scopeRenderer.setSize(180, 180);
            scopeRenderer.setClearColor(0x000000, 1.0);
            
            const crosshairCanvas = document.getElementById('scopeCrosshair');
            const ctx = crosshairCanvas.getContext('2d');
            const centerX = 90, centerY = 90, lineLength = 45, gap = 6;
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.95)';
            ctx.lineWidth = 1.2;
            ctx.beginPath(); ctx.moveTo(centerX, centerY - gap); ctx.lineTo(centerX, centerY - gap - lineLength); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(centerX, centerY + gap); ctx.lineTo(centerX, centerY + gap + lineLength); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(centerX - gap, centerY); ctx.lineTo(centerX - gap - lineLength, centerY); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(centerX + gap, centerY); ctx.lineTo(centerX + gap + lineLength, centerY); ctx.stroke();
            ctx.fillStyle = 'rgba(255, 0, 0, 0.95)';
            ctx.beginPath(); ctx.arc(centerX, centerY, 1.2, 0, Math.PI * 2); ctx.fill();
        }

       function animate() {
    requestAnimationFrame(animate);

    const dt = clock.getDelta(); // Time since last frame in seconds

    if (ship && isInitialized && gameActive) {
        // 1. APPLY ROTATION (User Input) with pitch limiting
        const camRight = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
        const camUp = new THREE.Vector3(0, 1, 0).applyQuaternion(camera.quaternion);

        // Apply yaw (left/right) freely
        ship.rotateOnWorldAxis(camUp, -currentRotationVel.y);
        
        // Calculate current pitch angle relative to world up
        const shipForward = new THREE.Vector3(0, 0, 1).applyQuaternion(ship.quaternion);
        const shipForwardFlat = new THREE.Vector3(shipForward.x, 0, shipForward.z).normalize();
        const currentPitchAngle = Math.asin(Math.max(-1, Math.min(1, shipForward.y)));
        
        // Apply pitch (up/down) with limits to prevent gimbal lock
        const MAX_PITCH = Math.PI * 0.47;  // ~85 degrees
        const proposedPitch = currentPitchAngle - currentRotationVel.p;
        
        if (proposedPitch > -MAX_PITCH && proposedPitch < MAX_PITCH) {
            ship.rotateOnWorldAxis(camRight, -currentRotationVel.p);
        }
        // If at limit, just don't apply more rotation in that direction

        // 2. CALCULATE GUN TIP VELOCITY (The Fix)
        // Define where the gun tip is relative to the ship (15 units forward)
        const gunOffset = new THREE.Vector3(0, 0, 15); 
        
        // Calculate current world position of the gun tip
        const currentGunTipPos = gunOffset.clone()
            .applyQuaternion(ship.quaternion)
            .add(ship.position);

        // If this is the very first frame, just copy current to prev to avoid a huge spike
        if (prevGunTipPos.lengthSq() === 0) {
            prevGunTipPos.copy(currentGunTipPos);
        }

        // Calculate velocity: (Change in Position) / (Change in Time)
        // We clone currentGunTipPos because sub() modifies the vector
        if (dt > 0) {
            gunTipVelocity.subVectors(currentGunTipPos, prevGunTipPos);
			prevGunTipPos.copy(currentGunTipPos);
        }

        // Update prev for the next frame
        prevGunTipPos.copy(currentGunTipPos);


        // 3. FIRE LOGIC
        if (pendingShot) {
            fireLaser();
            pendingShot = false;
        }

        // 4. MOVEMENT PHYSICS (Thrust/Drift)
        if (isThrusting) {
            const dir = new THREE.Vector3(0, 0, 1).applyQuaternion(ship.quaternion).normalize();
            velocityVec.add(dir.multiplyScalar(CONFIG.ACCEL_FORCE));
            if (velocityVec.length() > CONFIG.MAX_VELOCITY) velocityVec.setLength(CONFIG.MAX_VELOCITY);
            
            // Visuals
            engineBeam.scale.set(1, 1.2 + Math.random() * 0.8, 1);
            engineLight.intensity = 3000;
            if (Math.random() < 0.4) spawnTrail();
        } else {
            velocityVec.multiplyScalar(CONFIG.DRIFT_INERTIA);
            engineBeam.scale.set(0, 0, 0);
            engineLight.intensity = 0;
        }
        ship.position.add(velocityVec);


        // 5. CAMERA & HUD UPDATES
        const targetFov = CONFIG.BASE_FOV + (velocityVec.length() / CONFIG.MAX_VELOCITY * CONFIG.MAX_FOV_BOOST);
        camera.fov = THREE.MathUtils.lerp(camera.fov, targetFov, CONFIG.FOV_SMOOTHING);
        camera.updateProjectionMatrix();

        handleStarWrap();
        handleLocalStars();
        updateIndicators();
        updateScope();
        updateExplosions();

        const dist = ship.position.distanceTo(camera.position);
        if (dist > CONFIG.CAMERA_RADIUS) {
            camera.position.add(new THREE.Vector3().subVectors(ship.position, camera.position).normalize().multiplyScalar((dist - CONFIG.CAMERA_RADIUS) * 0.02));
        }
        const targetQuat = new THREE.Quaternion().setFromRotationMatrix(new THREE.Matrix4().lookAt(camera.position, ship.position, new THREE.Vector3(0, 1, 0).applyQuaternion(ship.quaternion)));
        camera.quaternion.slerp(targetQuat, 0.08);

        if (shakeDuration > 0) {
            const offset = (Math.random() - 0.5) * CONFIG.SHAKE_INTENSITY * (shakeDuration / 0.25);
            camera.position.x += offset;
            camera.position.y += offset;
            shakeDuration -= 0.016;
        }
    }

    // 6. ENTITY UPDATES
    targets.forEach(t => {
        t.userData.angle += t.userData.speed;
        const offset = new THREE.Vector3(Math.cos(t.userData.angle) * t.userData.radius, 0, Math.sin(t.userData.angle) * t.userData.radius);
        offset.applyQuaternion(new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 1, 0), t.userData.axis));
        t.position.copy(t.userData.center).add(offset);
    });

    handleBullets();
    renderer.render(scene, camera);
}
   function fireLaser() {
    if (!ship || !gameActive) return;
    const GUN_LENGTH = 15;
    
    // 1. Determine Spawn Point
    const spawnPos = new THREE.Vector3(0, 0, GUN_LENGTH)
        .applyQuaternion(ship.quaternion)
        .add(ship.position);

    // 2. Base Bullet Velocity (Forward)
    const forwardDir = new THREE.Vector3(0, 0, 1).applyQuaternion(ship.quaternion).normalize();
    const bulletSpeedVector = forwardDir.multiplyScalar(CONFIG.BULLET_SPEED);

    // 3. Combine: Bullet Speed + The Gun Tip's Physical Momentum
    // gunTipVelocity already includes the ship's movement (velocityVec) AND the rotational swing!
    // Note: We multiply gunTipVelocity by a factor (e.g. 0.5 or 1.0) to tune how "heavy" the swing feels.
    // 1.0 is physically accurate.
    const finalVelocity = new THREE.Vector3()
        .add(bulletSpeedVector)
        .add(gunTipVelocity); 

    
    // 4. Create Bullet
    const p = new THREE.Group();
    p.add(new THREE.Mesh(new THREE.SphereGeometry(2, 8, 8), new THREE.MeshBasicMaterial({ color: 0xff00ff })), new THREE.PointLight(0xff00ff, 4500, 200));
    p.position.copy(spawnPos);
    
    // Store velocity and spawn time
    p.userData = { 
        velocity: finalVelocity, 
        origin: spawnPos.clone(), 
        spawn: Date.now(), 
        trackingScope: true 
    };
    
    scene.add(p); 
    bullets.push(p);
    
    activeScopeBullet = p;
}
        function spawnWave() {
            const center = ship ? ship.position : new THREE.Vector3(0,0,-100);
            for (let i = 0; i < targetsInWave; i++) {
                const t = new THREE.Mesh(new THREE.IcosahedronGeometry(15, 0), new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x002222 }));
                const orbitRadius = 300 + Math.random() * 1100;
                const orbitAngle = Math.random() * Math.PI * 2;
                t.position.set(center.x + Math.cos(orbitAngle) * orbitRadius, center.y + (Math.random()-0.5)*600, center.z + Math.sin(orbitAngle) * orbitRadius);
                t.userData = { center: t.position.clone(), radius: orbitRadius, speed: (Math.random()*0.001)+0.00065, angle: orbitAngle, axis: new THREE.Vector3(Math.random(), Math.random(), Math.random()).normalize() };
                scene.add(t); targets.push(t);
            }
            updateHUD();
        }

        function handleBullets() {
            bullets.forEach((b, bi) => {
                b.position.add(b.userData.velocity);
                targets.forEach((t, ti) => {
                    if (b.position.distanceTo(t.position) < 28) {
                        const dist = b.position.distanceTo(b.userData.origin);
						const distBonus = Math.floor(dist / 10); // More points for distance
						const speedBonus = Math.floor(t.userData.speed * 20000); // 13 to 33 extra points based on orbit speed

						const totalAward = 10 + distBonus + speedBonus;
						score += totalAward;
                        createExplosion(t.position);
                        scene.remove(t); targets.splice(ti, 1); scene.remove(b); bullets.splice(bi, 1);
                        if (targets.length === 0) { wave++; targetsInWave += 4; spawnWave(); }
                        updateHUD();
                    }
                });
                if (Date.now() - b.userData.spawn > 5000) { scene.remove(b); bullets.splice(bi, 1); }
            });
        }

        function createExplosion(pos) {
            shakeDuration = 0.25;
            for (let i = 0; i < CONFIG.EXPLOSION_SHARDS; i++) {
                const shard = new THREE.Mesh(new THREE.TetrahedronGeometry(Math.random()*8+4), new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 1 }));
                shard.position.copy(pos);
                shard.userData = { velocity: new THREE.Vector3((Math.random()-0.5)*15, (Math.random()-0.5)*15, (Math.random()-0.5)*15), life: 1.0 };
                scene.add(shard); explosions.push(shard);
            }
        }

        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const s = explosions[i]; s.position.add(s.userData.velocity); s.userData.life -= 0.02; s.material.opacity = s.userData.life;
                if (s.userData.life <= 0) { scene.remove(s); explosions.splice(i, 1); }
            }
        }

        function handleStarWrap() {
            starFields.forEach(field => {
                const diff = new THREE.Vector3().subVectors(field.position, ship.position);
                const s = CONFIG.SECTOR_SIZE;
                if (Math.abs(diff.x) > s * 1.5) field.position.x -= Math.sign(diff.x) * s * 3;
                if (Math.abs(diff.y) > s * 1.5) field.position.y -= Math.sign(diff.y) * s * 3;
                if (Math.abs(diff.z) > s * 1.5) field.position.z -= Math.sign(diff.z) * s * 3;
            });
        }

        function handleLocalStars() {
            if(!localStars || !ship) return;
            localStars.position.copy(ship.position);
            const positions = localStars.geometry.attributes.position.array;
            const range = CONFIG.LOCAL_STAR_RANGE;
            for(let i=0; i<positions.length; i+=3) {
                if(positions[i+2] > range/2) positions[i+2] -= range; if(positions[i+2] < -range/2) positions[i+2] += range;
                if(positions[i] > range/2) positions[i] -= range; if(positions[i] < -range/2) positions[i] += range;
                if(positions[i+1] > range/2) positions[i+1] -= range; if(positions[i+1] < -range/2) positions[i+1] += range;
            }
            localStars.geometry.attributes.position.needsUpdate = true;
        }

        function initStars() {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(250 * 3);
            for(let i=0; i<250*3; i++) pos[i] = (Math.random()-0.5) * CONFIG.SECTOR_SIZE;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 12, transparent: true, opacity: 0.8 });
            for(let x=-1; x<=1; x++) for(let y=-1; y<=1; y++) for(let z=-1; z<=1; z++) {
                const p = new THREE.Points(geo, mat); p.position.set(x*CONFIG.SECTOR_SIZE, y*CONFIG.SECTOR_SIZE, z*CONFIG.SECTOR_SIZE);
                scene.add(p); starFields.push(p);
            }
        }

        function initLocalStars() {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(CONFIG.LOCAL_STAR_COUNT * 3);
            for(let i=0; i<CONFIG.LOCAL_STAR_COUNT * 3; i++) pos[i] = (Math.random()-0.5) * CONFIG.LOCAL_STAR_RANGE;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            localStars = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffff, size: 1.2, transparent: true, opacity: 0.7 }));
            scene.add(localStars);
        }

        function updateIndicators() {
            const container = document.getElementById('indicator-container');
            container.innerHTML = ''; if(!ship || !gameActive) return;
            const frustum = new THREE.Frustum().setFromProjectionMatrix(new THREE.Matrix4().multiplyMatrices(camera.projectionMatrix, camera.matrixWorldInverse));
            
            let inView = 0, inFront = 0, behind = 0;
            
            targets.forEach(t => {
                // Count targets by position
                const vector = t.position.clone().project(camera);
                const isBehind = vector.z > 1;
                const inFrustum = frustum.containsPoint(t.position);
                
                if (inFrustum) inView++;
                if (isBehind) behind++; else inFront++;
                
                if (inFrustum) return;  // In view - blue mesh shows it
                
                const div = document.createElement('div'); div.className = 'indicator';
                
                const margin = 5;
                let x, y;
                
                if (isBehind) {
                    // BLOOM FIX: Target behind camera - clamp to perimeter
                    const dirX = vector.x;
                    const dirY = -vector.y;
                    const len = Math.sqrt(dirX * dirX + dirY * dirY);
                    if (len < 0.001) {
                        x = window.innerWidth / 2; y = window.innerHeight - margin;
                    } else {
                        const normX = dirX / len, normY = dirY / len;
                        const halfW = window.innerWidth / 2, halfH = window.innerHeight / 2;
                        const tRight = normX > 0 ? (halfW - margin) / (normX * halfW) : Infinity;
                        const tLeft = normX < 0 ? -(halfW - margin) / (normX * halfW) : Infinity;
                        const tTop = normY < 0 ? -(halfH - margin) / (normY * halfH) : Infinity;
                        const tBottom = normY > 0 ? (halfH - margin) / (normY * halfH) : Infinity;
                        const t = Math.min(tRight, tLeft, tTop, tBottom);
                        x = halfW + normX * t * halfW; y = halfH + normY * t * halfH;
                    }
                } else {
                    x = (vector.x * (window.innerWidth/2)) + (window.innerWidth/2);
                    y = -(vector.y * (window.innerHeight/2)) + (window.innerHeight/2);
                    x = Math.max(margin, Math.min(window.innerWidth - margin, x));
                    y = Math.max(margin, Math.min(window.innerHeight - margin, y));
                }
                
                div.style.left = `${x}px`;
                div.style.top = `${y}px`;
                container.appendChild(div);
            });
            
        }

 function updateScope() {
    if (!ship || !gameActive) return;
    const shipForward = new THREE.Vector3(0, 0, 1).applyQuaternion(ship.quaternion).normalize();
    
    let activeTarget = null;
    let shortestDist = Infinity;
    
    // Scan for all targets within the scope range
    for (let t of targets) {
        // Calculate distance from the line of fire (ray-sphere distance)
        const targetVec = t.position.clone().sub(ship.position);
        const projection = targetVec.dot(shipForward);
        
        // Only consider targets in front of us and within range
        if (projection > 0 && projection < CONFIG.SCOPE_RANGE) {
            const closestPointOnRay = ship.position.clone().add(shipForward.clone().multiplyScalar(projection));
            const lateralDist = closestPointOnRay.distanceTo(t.position);
            
            // If the target is within the scope's "vision" cone
            if (lateralDist < CONFIG.SCOPE_HIT_DISTANCE) {
                if (projection < shortestDist) {
                    shortestDist = projection;
                    activeTarget = t;
                }
            }
        }
    }
    
    // Determine if scope should be visible
    const hasBullet = activeScopeBullet && bullets.includes(activeScopeBullet);
    const showScope = activeTarget || hasBullet;

    if (showScope) {
        scopeCamera.position.copy(ship.position).add(shipForward.clone().multiplyScalar(CONFIG.SCOPE_FORWARD_OFFSET));
        scopeCamera.quaternion.copy(ship.quaternion); 
        scopeCamera.rotateY(Math.PI);
        
        scopeRenderer.render(scene, scopeCamera);
        
        scopeCanvas.style.display = 'block'; 
        document.getElementById('scopeCrosshair').style.display = 'block';
        document.getElementById('scopeData').style.display = 'block';

        const distEl = document.getElementById('scopeDist');
        const spdEl = document.getElementById('scopeSpd');

        if (activeTarget) {
            const speedVal = Math.floor(activeTarget.userData.speed * 20000);
            distEl.innerText = `DST: ${Math.floor(shortestDist)}m`;
            spdEl.innerText = `SPD: ${speedVal}`;
            // Visual feedback: solid red when locked on
            distEl.style.color = '#ff0000';
            spdEl.style.color = '#ff0000';
        } else {
            distEl.innerText = `DST: TRK`;
            spdEl.innerText = `SPD: TRK`;
            distEl.style.color = '#aa0000'; // Dimmer red when just tracking a bullet
            spdEl.style.color = '#aa0000';
        }

        const lateralSpeed = new THREE.Vector3().subVectors(gunTipVelocity, velocityVec).length();
        document.getElementById('scopeKick').innerText = `KCK: ${(lateralSpeed * 100).toFixed(1)}`;

    } else {
        scopeCanvas.style.display = 'none'; 
        document.getElementById('scopeCrosshair').style.display = 'none';
        document.getElementById('scopeData').style.display = 'none';
    }
} 
        function onDeviceMove(e) {
            if (!isInitialized) { phoneZero = { beta: e.beta, gamma: e.gamma }; isInitialized = true; return; }
            let pDiff = e.gamma - phoneZero.gamma, yDiff = e.beta - phoneZero.beta;
            if (yDiff > 180) yDiff -= 360; if (yDiff < -180) yDiff += 360;
            const applyCurve = (val, sens) => (Math.abs(val) < CONFIG.DEADZONE) ? 0 : Math.sign(val) * Math.pow(Math.min(Math.abs(val)/35, 1), CONFIG.EXPONENT) * sens;
            currentRotationVel.p = applyCurve(pDiff, CONFIG.PITCH_SENSITIVITY);
            currentRotationVel.y = applyCurve(yDiff, CONFIG.YAW_SENSITIVITY);
        }

        function startTimer() {
            setInterval(() => {
                if (timeLeft > 0 && gameActive) { timeLeft--; document.getElementById('timer').textContent = `${Math.floor(timeLeft/60).toString().padStart(2,'0')}:${(timeLeft%60).toString().padStart(2,'0')}`; }
                else if (timeLeft <= 0) { gameActive = false; alert("Score: " + score); location.reload(); }
            }, 1000);
        }

        function updateHUD() { document.getElementById('score').textContent = score; document.getElementById('wave').textContent = wave; document.getElementById('targets').textContent = targets.length; }

        document.getElementById('startBtn').addEventListener('click', async function() {
            this.style.display = 'none'; document.getElementById('hud').style.display = 'block'; document.getElementById('thrustBtn').style.display = 'block';
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                await DeviceOrientationEvent.requestPermission();
            }
            window.addEventListener('deviceorientation', onDeviceMove);
            gameActive = true; init();
            new GLTFLoader().load('./assets/ship.glb', (gltf) => {
                ship = gltf.scene; ship.scale.setScalar(3.0); ship.position.set(0, 0, -100); ship.rotation.set(0, Math.PI, 0);
                engineBeam = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.05, 12, 8), new THREE.MeshBasicMaterial({ color: 0xff7700, transparent: true, opacity: 0.8 }));
                engineBeam.position.set(0, 0, -6.5); engineBeam.rotation.x = Math.PI / 2; engineBeam.scale.set(0,0,0);
                engineLight = new THREE.PointLight(0xff7700, 0, 50); engineLight.position.set(0, 0, -2);
                ship.add(engineBeam, engineLight); scene.add(ship);
            });
        });

        const thrustBtn = document.getElementById('thrustBtn');
        thrustBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isThrusting = true; thrustBtn.classList.add('active'); }, { passive: false });
        thrustBtn.addEventListener('touchend', (e) => { e.preventDefault(); isThrusting = false; thrustBtn.classList.remove('active'); }, { passive: false });
        window.addEventListener('touchstart', (e) => { if (gameActive && !['thrustBtn', 'zeroBtn', 'startBtn'].includes(e.target.id)) pendingShot = true; });
        document.getElementById('zeroBtn').addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            isInitialized = false; 
            prevQuaternion.copy(ship.quaternion); 
        });
    </script>
